          Crawler","slug":"dungeon-crawler","type":"subcategory"}],"disponivel_android":true,"disponivel_ios":false,"descricao":"Kaamos
          is a creative turn-based roguelike dungeon crawler where we fight enemies
          in 1-on-1 duels by matching groups of tiles on a 5x5 square grid.\r\n\r\nThe
          game plays mostly like a deck builder, where the equipment we wield defines
          the number and types of tiles we have in our inventory.\r\n\r\nOn each turn,
          all our tiles are randomly positioned in a 5x5 grid, after which we slide
          any row or column until at least one group of three or more tiles is formed.
          The tile types we select define the types of actions that we execute during
          that turn.\r\n\r\nSword tiles deal damage to the enemy, defense tiles block
          incoming damage, armor tiles do the same but persist between turns, and dodge
          tiles increase a special meter that, once filled, allows us to completely
          ignore one incoming attack.&nbsp;\r\n\r\nBut most interestingly, we can match
          multiple groups of tiles simultaneously. So our goal each turn is to determine
          the best possible move, taking into account the enemy&rsquo;s next action,
          which we know in advance.\r\n\r\nWe obtain new weapons or pieces of equipment
          by killing enemies and exploring locations, thereby improving our stats.&nbsp;\r\n\r\nAnd
          this is where the game feels somewhat underwhelming, as most of the new gear
          simply reassigns the stats we already have instead of providing new benefits.
          So it takes a great deal of luck to construct the type of build we&rsquo;re
          aiming for.\r\n\r\nWhile the core gameplay flow is quite repetitive, the different
          character classes with unique abilities that tailor our run toward specific
          gear combinations add some replayability. The game is great for occasional
          play, but I wish the animations were a bit faster, and the mechanics more
