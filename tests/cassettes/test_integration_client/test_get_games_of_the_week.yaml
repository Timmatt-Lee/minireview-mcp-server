          Your Grace is a great medieval resource-management simulation RPG with a gripping
          tale and multiple endings.\r\n\r\nWe take on the role of a king tasked with
          managing the kingdom&#39;s resources in preparation for war. This involves
          making decisions that balance the needs of our military, citizens, family,
          and allies.\r\n\r\nThe game features multiple endings based on our choices,
          but the main storyline is largely linear and remains mostly unaffected by
          our decisions. What our choices do influence is who will survive the events
          and who will perish. By the end of the war, will hope and joy prevail, or
          will bleakness and despair reign?\r\n\r\nThe game&rsquo;s strengths lie in
          its stunning pixel art, captivating soundtrack, and compelling story, which
          does an excellent job of making us care about the fate of the various characters
          we meet.\r\n\r\nThere are, however, two issues that affect the overall experience.
          First, the game offers only one save slot and automatically saves after each
          turn. So if we make mistakes and run out of resources, we need to restart
          from the beginning.\r\n\r\nThis leads to the second issue, which is that while
          the game is designed to be played through multiple times, the lack of variety
          in meaningful choices during the first half of the game and the absence of
          randomized events make it feel repetitive. This might put a damper on the
          enthusiasm of some players after a few restarts.\r\n\r\nDespite these drawbacks,
          I highly recommend Yes, Your Grace. It&rsquo;s a memorable experience worth
          having, with exceptional art, music, and a deeply moving story. I&#39;m also
          eager to play the dev&#39;s upcoming sequel Yes, Your Grace Snowfall.\r\n\r\nYes,
