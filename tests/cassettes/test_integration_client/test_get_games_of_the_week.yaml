          Croft: Guardian of Light is a fantastic arcade-style twin-stick action adventure
          game re-ported to mobile in 2025, now finally featuring online co-op.\r\n\r\nThe
          game features 14 linearly progressing levels filled with hordes of enemies,
          tough bosses, elaborate puzzles, and challenging platforming obstacles.\r\n\r\nWhile
          there isn&rsquo;t much depth to the story of Lara teaming up with an ancient
          warrior named Totec to save the world, the gameplay is where Guardian of Light
          truly shines.\r\n\r\nThe best way to enjoy the game is in co-op, where player
          1 controls Lara and her grappling hook, and player 2 controls Totec and his
          magical spear, which are items that must be used cooperatively to solve the
          puzzles.\r\n\r\nHowever, the brilliant level design means the game can still
          be played solo, with Lara handling both the hook and the spear.\r\n\r\nWe
          control Lara or Totec with left and right-side joysticks for moving and shooting,
          and press various buttons to jump, roll, and perform other actions. These
          touch controls get the job done, but playing with a Bluetooth controller simply
          feels better.\r\n\r\nLike in any Tomb Raider game, there are lots of artifacts
          and relics to find in secret locations or locked behind level challenges.
