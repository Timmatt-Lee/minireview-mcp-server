          WereCleaner is a comical stealth action game where we help a werewolf carry
          out his janitorial duties at work without being discovered &ndash; or clean
          up the bloody mess if anyone does see him.\r\n\r\nBehind on rent, our werewolf
          &ldquo;Kyle&rdquo; has no option but to cave in to his unruly boss and work
          through unpaid overtime night shifts - a true recipe for disaster since he
          turns into a wolf every night.\r\n\r\nTo protect himself and his identity,
          Kyle will lunge to kill any civilian who sees him. So our job is not only
          to help him navigate around the office secretly, but also clean up corpses
          and remove evidence of anyone who discovered him.&nbsp;\r\n\r\nThankfully,
          a few nifty tools allow us to wash stains with water and vacuum away all the
          trash. As we progress, we also unlock the ability to shoot balls of trash
          from the vacuum or even blind people.\r\n\r\nThe game consists of seven levels,
          each represented as a day of the week. We&rsquo;re rewarded with stars for
          completing the levels quickly and a special badge for not killing anyone.\r\n\r\nBut
          worst of all? The security guard at the office, Kyle&rsquo;s friend Daryl,
          is onto Kyle and will stop at nothing to nab the mysterious wolf-animal.\r\n\r\nI
          really enjoyed the story presented through simple conversations between Kyle
          and Daryl, and the gameplay that stayed interesting because each new level
          introduced a new factor. I only wish the game lasted a bit longer.\r\n\r\nThe
          WereCleaner monetizes via occasional forced ads that cannot be removed. It&rsquo;s
          frustrating, but the ads aren&rsquo;t very frequent, and I would still strongly
          recommend this short game to all fans of fun, wacky stories &ndash; especially
          if you enjoy stealth games like Serial Cleaner.","morto_data":null,"pick_data":null,"semana":"Week
