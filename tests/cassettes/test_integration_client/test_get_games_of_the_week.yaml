          Inc. is the latest game from Ndemic Creations and a follow-up to the popular
          Plague Inc. However, unlike its predecessor, this is a real-time strategic
          simulation game where, instead of destroying the world, the goal is to rebuild
          it.\r\n\r\nAfter a quick tutorial, we take on levels where we play as leaders
          settling in new areas to gradually rebuild civilization. The gameplay involves
          expanding our territory, gathering resources, constructing buildings, and
          cleansing zombie-infected zones &ndash; a lot like in a 4X game but on a much
          smaller scale.\r\n\r\nEach level features eight objectives, such as increasing
          population, growing crops, eliminating zombies, or restoring coal mines. Achieving
          these goals requires managing basic needs like food, water, and warmth while
          maintaining authority. If we run out of authority, it&rsquo;s game over.\r\n\r\nRandom
          events like food poisoning add extra challenges, forcing us to make difficult
          choices, such as discarding supplies or risking contamination. Meanwhile,
          zombie invasions, various rewards for completing levels, and different leaders
          with unique play-styles keep the game engaging.\r\n\r\nWhile the campaign
          introduces the game&#39;s many mechanics gradually, it felt to me like an
          extended tutorial. Each level resets our progress entirely, requiring us to
          rebuild from scratch. Upon completing the campaign, the lack of a larger level
          where we could truly explore and rebuild left me a little disappointed.\r\n\r\nAfter
          Inc. is free on Android, and costs $1.99 on iOS. On both platforms, there
          are various iAPs for DLC with extra missions, and a $14.99 purchase unlocking
          all current and future content.\r\n\r\nIf you enjoy real-time simulation games
          or Rebel Inc., After Inc. might be worth checking out.\r\n","morto_data":null,"pick_data":null,"semana":"Week
