          Simulator Z","slug":"zombie-simulator-z-premium","logo":"common\/uploads\/icons\/1b356b2e61bcc9d1187d8623fe017eea.webp","logo_preloader":"\/common\/uploads\/cache\/icons\/1-30-30-1b356b2e61bcc9d1187d8623fe017eea.webp","thumb":"\/common\/uploads\/cache\/review\/1-900-498-32rength-75-similsdrsdity-50-0405473.webp","thumb_preloader":"\/common\/uploads\/cache\/review\/1-30-17-32rength-75-similsdrsdity-50-0405473.webp","avaliacoes_total":1,"avaliacoes_positivas_porcento":0,"nota":"8.0","usuario_favorito":false,"categoria":{"id":13,"nome":"Simulation","slug":"simulation"},"categorias":[{"id":13,"nome":"Simulation","slug":"simulation","type":"category"},{"id":37,"nome":"Sandbox","slug":"sandbox","type":"subcategory"}],"disponivel_android":true,"disponivel_ios":true,"descricao":"Zombie
          Simulator Z is a fantastic indie zombie sandbox game that lets us simulate
          the downfall or salvation of humanity by creating numerous zombie scenarios
          across eight maps and a survival mode.\r\n\r\nThe gameplay has us respond
          to zombie outbreaks by coordinating police and military forces to contain
          the infection, escalating to airstrikes or even tactical nukes if things spiral
          out of control.\r\n\r\nWhen our city inevitably falls, we can rally survivors
          and form militias, build defenses, and organize patrols. In addition, raiders
          may either aid or disrupt these efforts depending on whether peace mode is
          enabled.\r\n\r\nAnd since it&rsquo;s a sandbox game, almost everything can
          be customized, including the health, speed, and line of sight of each zombie
          type.\r\n\r\nWhile the graphics are super minimalistic, this design choice
          allows the game to simulate thousands of zombies and humans simultaneously
          without straining higher-end mobile devices. The game should still be able
          to run on older devices, as long as you don&rsquo;t go overboard on the number
          of zombies or humans.&nbsp;\r\n\r\nThe game&#39;s UI is decent, and the controls
          are well-designed and easy to use, but I recommend new players to watch the
          tutorial before playing, as some features are easy to miss.\r\n\r\nThe only
          downside is that the limited number of maps may cause some players to get
          tired of the game over time. However, on my part, I&rsquo;ve got a good 40-50
          hours into the game, and I still keep returning to it from time to time.&nbsp;\r\n\r\nIn
          addition, the solo developer is still updating the game with bug fixes and
          new content.&nbsp;\r\n\r\nZombie Simulator Z is a $1.99 premium game with
          no ads or iAPs. It is absolutely worth the price for anyone looking to dive
          into an offline zombie apocalypse sandbox game.","morto_data":null,"pick_data":null,"semana":"Last
