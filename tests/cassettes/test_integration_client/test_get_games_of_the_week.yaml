          Soldiers: The Great War is a captivating retro-style turn-based strategy game
          set during World War 1.\r\n\r\nAs we progress through the war, each battle
          requires us to capture or defend objectives on the map within a limited number
          of turns. Battles begin with troop deployment, after which turns alternate
          between us and the AI.\r\n\r\nDuring each turn, we move our troops, attack,
          and reinforce units. The game ends after a pre-defined number of turns, with
          whoever reached the most objectives winning.\r\n\r\nWhile the game&#39;s retro
          visuals suggest a simplistic game design, the gameplay is actually both well-balanced,
          deep, and challenging. Especially on the highest difficult level, where the
          AI opponent offers a satisfying challenge that kept me on the edge of my seat
          until the very end of the battle.\r\n\r\nThe game features intuitive and user-friendly
          controls and incorporates a few innovative mechanics that enhance its strategic
          depth, such as a day-and-night cycle that affects ranged units and might disorient
          our troops as they move in the dark. In addition, units automatically build
          trenches when stationary, and we can even choose to disorganize our units
          when reinforcing them.\r\n\r\nAt first glance, the maps may appear sparsely
          detailed, but as battles progress, the battlefield evolves dynamically, filling
          up with trenches and casualties. The animated pixel sprites are endearing,
          and the camera work and engaging battle animations help draw us into that
          addictive &ldquo;just one more turn&rdquo; mindset.\r\n\r\nPixel Soldiers:
          The Great War is a $2.99 premium game with two optional DLCs that include
          more World War 1 battles or explore the Russian Civil War.\r\n\r\nIn my opinion,
          the game provides a solid wargaming experience for those who appreciate strategic
          gameplay and don&#39;t mind retro graphics.","morto_data":null,"pick_data":null,"semana":"Week
