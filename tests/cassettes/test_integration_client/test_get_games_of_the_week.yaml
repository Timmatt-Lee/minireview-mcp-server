          Light Drifter is an excellent hack-and-slash action adventure RPG with some
          of the most atmospheric pixel art you&rsquo;ll ever find on mobile.\r\n\r\nThe
          core gameplay has us run around to explore a beautiful open world, find clues,
          defeat enemies, dash between platforms, discover secret areas, and locate
          objects that let us open locked doors and areas.\r\n\r\nSurviving the many
          enemies&rsquo; unique attacks and the numerous environmental puzzle challenges
          can be tricky, but if we die, we always respawn not too far away. So while
          the game is challenging at times, it&rsquo;s never too punishing.\r\n\r\nCombat
          consists of slashing our katana, shooting our guns, dashing to avoid incoming
          attacks, and using special items &ndash; all of which work decently well using
          the touch controls. But for the very best experience, I suggest connecting
          a Bluetooth controller.\r\n\r\nAlong the way, we also get to upgrade our weapons
          and unlock new skills and equipment, adding a neat RPG twist to the action-adventure
          gameplay.\r\n\r\nFrom the fantastic pixel world to the exceptional use of
          lighting and the attack animations that pack a punch, the best part about
          Hyper Light Drifter is how great it feels to play. It&rsquo;s immersive, it&rsquo;s
          fun, and it&rsquo;s incredibly polished.\r\n\r\nThe mystery of the game world
          is equally intriguing, and discovering its many secrets is part of what kept
          me hooked.\r\n\r\nHyper Light Drifter is a premium game that costs $5.49 on
          Android and $5.99 on iOS.\r\n\r\nIt&rsquo;s a masterpiece of a game, and the
          mobile port works well. Such an easy recommendation if you love solid action-adventure
          RPGs wit a big emphasis on exploration.","morto_data":null,"pick_data":null,"semana":"Week
