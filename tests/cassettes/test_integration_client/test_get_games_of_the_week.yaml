          Hazard: Chronos Blackout is a great retro-style RPG that mixes several gameplay
          elements of beloved 90s-era games to create a fun adventure with 40+ hours
          of gameplay and multiple endings.\r\n\r\nAfter unintentionally uncovering
          portals to the past from which all sorts of prehistoric creatures emerge,
          the authoritarian government of Brazil quickly builds a high-tech facility
          to contain these animals on an isolated tropical island.\r\n\r\nThe game begins
          one day as a malicious AI strikes the facility, causing all hell to break
          loose. Now, it\u2019s our job to help a diverse group of individuals survive
          the aftermath, fish for food, craft items, and fight or tame the now-freed
          dinosaurs and hacked robots.\r\n\r\nDuring combat, we use each character\u2019s
          unique skills and mechanics. But we don\u2019t actually have to fight, as
          we can befriend the dinosaurs with treats and let them go. These choices lead
          us to multiple endings, creating a great incentive to replay the game.\r\n\r\nWith
          hundreds of different dinosaurs to encounter and collect data on, it\u2019s
          clear that the developers are a group of actual paleontologists sharing their
          love for science and video games.\r\n\nUnfortunately, the controls of this
          mobile port are a buggy mess. The small D-pad behaves more like a fixed virtual
          joystick and is invisible half of the time. And the \u201cA\u201d and \u201cB\u201d
          buttons often don\u2019t work as expected. The game thankfully does have decent
          external controller support, which is a must as the touch controls are almost
          unplayable.\r\n\r\nI also encountered a few bugs, like a flashlight that stopped
          working simply because I left and re-entered a dark area.\r\n\r\nDino Hazard
          is a $14.99 premium game. The price seems a bit steep considering the controls
          and the few bugs, but it''s $10 cheaper than the Steam PC version.\r\n\r\nThe
          game itself is great - but you have to live with the inconveniences and bugs.
          If they get fixed later, it\u2019s an easy recommendation.","morto_data":null,"pick_data":null,"semana":"Week
