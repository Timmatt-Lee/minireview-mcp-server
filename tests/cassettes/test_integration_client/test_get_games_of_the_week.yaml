          Beasts is a fun turn-based monster-catching RPG that blends classic Pok\u00e9mon-like
          adventure gameplay with unique fusion mechanics and great off-beat humor.\r\n\r\nWe
          start off by getting sucked into a mysterious warp hole that drops us unceremoniously
          into a fantasy world filled with monsters that can be recorded onto cassettes
          &ndash; much like catching them with Pok\u00e9 balls.\r\n\r\nAnd from there,
          things only get stranger. For example, we learn that many of the NPCs we meet
          have been sucked into this world from different realities, just like we were.\r\n\r\nDuring
          combat, we use our recorded cassettes to turn ourself and our companions into
          monsters, and then use their moves to attack the opponents or apply various
          effects.\r\n\r\nThings soon get more complicated, though as we need to wrap
          our head around all the dynamic mechanics, such as monsters having different
          type advantages and disadvantages against monsters of other elements.\r\n\r\nBut
          wait, there&rsquo;s more &ndash; because we can even fuse two monsters to
          create a new, stronger monsters. Doing so combines their moves and doubles
          their attack points for each turn.\r\n\r\nAs we&nbsp;battle and level up,
          we&nbsp;can also customize our cassettes&nbsp;with stickers that grant them
          new moves, adding another layer of strategy to our team composition.\r\n\r\nThe
          mesmerizing pixel graphics look great, with a 3D world to navigate through
          and detailed 2D sprites for characters and monsters. Each move also feels
          like it has been animated with care, which helps bring the battles to life.
          And lastly, the soothing soundtrack builds the perfect atmosphere to just
          get lost in the game world.\r\n\r\nCassette Beasts is free to try, with a
          $6.99 iAP unlocking the full game.\r\n\r\nIf you, like me, grew up playing
          the classic Pok\u00e9mon games, I think you&rsquo;ll love this one. You might
