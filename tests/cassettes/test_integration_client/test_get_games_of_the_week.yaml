          War: EMPIRE is the port of a majestic turn-based strategy game with real-time
          battles, set in the 18th-century era of exploration and colonial expansion.\r\n\r\nIn
          Total War: EMPIRE, we lead our nation by navigating political alliances, managing
          economies, and commanding armies on land and sea while competing with rival
          powers for global dominance. The game&rsquo;s scope is also truly vast, featuring
          three theaters of war and additional trade regions, which offer significant
          strategic depth.\r\n\r\nShould we dominate Europe with powerful land armies,
          expand into the resource-rich New World and India, or control lucrative sea
          trade routes? These are the types of decisions we must balance carefully.
          And as our rivals&rsquo; ambitions grow across multiple fronts, the challenge
          of allocating our limited resources becomes increasingly complex.\r\n\r\nThe
          game&rsquo;s art is stunning, with the dramatic lighting and dynamic weather
          effects giving the battlefield a romanticized aesthetic reminiscent of 18th-century
          paintings. And the ability to freely position the camera only enhances the
