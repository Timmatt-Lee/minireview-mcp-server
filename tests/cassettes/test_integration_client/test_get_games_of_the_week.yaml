          *cough*.\r\n\r\nOur journey begins with us washing up on the shores of a quiet
          fishing town after wrecking our boat on the rocks. From here, we settle into
          a cycle of fishing, selling, managing cargo space, upgrading our boat, completing
          pursuits, and uncovering the strange mysteries surrounding the islands.\r\n\r\nTo
          fish, we just tap at the right moment, with different fish appearing at different
          times of day. It&rsquo;s simple and accessible but still satisfying - perfect
          for easing into the game&rsquo;s cozy yet eerie atmosphere.\r\n\r\nTime only
          moves while we fish or sail, but night creeps up fast - and that&rsquo;s when
          the calmness is generally thrown out of the porthole.\r\n\r\nThe real terror&nbsp;comes
          from the fear of the unknown, so I&rsquo;ll try to avoid spoilers, but when
          our&nbsp;character&rsquo;s panic mechanics set in, things get, well, weird.
          Hallucinations, obstacles, and other primarily unwanted surprises increase
          the tension.\r\n\r\nSleeping helps manage panic, and our boat&rsquo;s light
          becomes essential out at sea - though it might also attract&hellip; attention.&nbsp;\r\n\r\nAlso,
