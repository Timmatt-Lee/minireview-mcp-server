          Trail is a beautiful hand-drawn puzzle adventure played on sheets of paper
          that we can fold in creative ways to form clever paths that lead us toward
          our goal.\r\n\r\nThe game tells a fantastical story of a young girl who runs
          away from home to pursue her dream of attending university and becoming a
          scientist. On this journey, she travels across a series of captivating locations,
          bravely forging her path despite the hardships and challenges that await at
          every turn.\r\n\r\nEach location features several interconnected screens that
          we navigate in a turn-based manner by maneuvering around obstacles, scaling
          ladders, traversing bridges, opening doors, pushing rocks out of the way,
          and performing various other manipulations of the environment.\r\n\r\nBut
          here&#39;s the twist: each grid of the level is drawn on a two-sided sheet
          of paper that can be folded both orthogonally and diagonally. Doing so reveals
          the other side of the paper and connects it to the rest of the level, forming
          new passages and interactive spots.&nbsp;\r\n\r\nIt is incredibly satisfying
          to play with the physics of these paper levels and find unexpected solutions
          to our tasks.\r\n\r\nThroughout our adventure, we encounter quirky, entertaining
          characters. Some offer valuable assistance, others attempt to obstruct our
          journey, and a few are simply there to make us smile. While I didn&#39;t find
          the actual story particularly enjoyable, the way it is presented is truly
          marvelous.\r\n\r\nAs we progress, the puzzles become increasingly complex
          and creative &ndash; so much so that you might need to look up a guide to
          solve especially the optional challenges, for which the game&rsquo;s hint
          system offers no help. Fans of hardcore spatial puzzles will be delighted.\r\n\r\nPaper
          Trail is a Netflix-exclusive premium game.\r\n\r\nNOTE: Like all other games
          on MiniReview, this game&rsquo;s monetization score is based on the monetization&rsquo;s
