          Dance of Fire and Ice","slug":"a-dance-of-fire-and-ice","logo":"common\/uploads\/icons\/f2e205adf7c16e0a7b7c0ec4e12bb393.webp","logo_preloader":"\/common\/uploads\/cache\/icons\/1-30-30-f2e205adf7c16e0a7b7c0ec4e12bb393.webp","thumb":"\/common\/uploads\/cache\/review\/1-900-498-2e2010c370e96957fa9b6893b78942e1.webp","thumb_preloader":"\/common\/uploads\/cache\/review\/1-30-17-2e2010c370e96957fa9b6893b78942e1.webp","avaliacoes_total":0,"avaliacoes_positivas_porcento":0,"nota":"8.3","usuario_favorito":false,"categoria":{"id":3,"nome":"Arcade","slug":"arcade"},"categorias":[{"id":3,"nome":"Arcade","slug":"arcade","type":"category"},{"id":33,"nome":"Rhythm","slug":"rhythm","type":"subcategory"}],"disponivel_android":true,"disponivel_ios":true,"descricao":"A
          Dance of Fire and Ice is an intense but clever and unique one-button rhythm
          game where we tap the screen to the beat of various songs as we guide two
          orbiting planets down paths that twist and turn.\r\n\r\nInstead of the typical
          falling notes of other music rhythm games, A Dance of Fire and Ice has us
          follow two planets that constantly orbit around each other. These planets
          automatically move across a path split into squares, and it&rsquo;s our job
          to tap the screen exactly when one of the planets reaches the next square.\r\n\r\nThe
          path turning at various angles brings variance to the beat and often forms
          different loops and shapes that produce unique sounds. It&rsquo;s a simple
          and intuitive way to learn the rhythm. But it&rsquo;s very hard to explain
          in text, so go watch one of the videos below.\r\n\r\nLevels are split into
          different worlds, each with a unique music theme. In addition, every world
          features a basic tutorial that introduces new features, followed by a boss
          level to truly test us.\r\n\r\nUnlike other rhythm games, the beat never gets
          super fast. Instead, the game&rsquo;s difficulty is raised by introducing
          more complicated beats &ndash; a much more ingenious approach, in my opinion.\r\n\r\nThe
          game is rather hardcore, however, as missing even a single beat sends us back
          to the start or the last checkpoint. This eventually gets somewhat frustrating,
          as most levels don&rsquo;t have checkpoints.\r\n\r\nA Dance of Fire and Ice
          is a $1.99 premium game with a single $1.99 DLC for more content.\r\n\r\nIts
