          Fall 2 is a fantastic old-school 2D RPG with a large open world, bleakly witty
          NPCs and quests, fun turn-based combat, and offline playability.\r\n\r\nSet
          in a dark fantasy universe where humans have been overrun by vampires, it&rsquo;s
          our destiny to help save humanity.\r\n\r\nThe core gameplay has us run around
          to complete quests, defeat monsters and bosses, and gradually improve our
          character with better gear, new skills, and improved stats.\r\n\r\nWhen we
          get close to an enemy, we enter a combat screen where we take turns using
          our right- and left-hand weapons to deal damage or spend mana to trigger powerful
          skills.\r\n\r\nWhile relatively simple, I enjoyed the combat system a lot.
          Especially because it allows us to focus on steady damage or risk it all on
          a potentially powerful attack that might fail.\r\n\r\nEvery time we level
          up, our HP increases, we get to pick one of three permanent stat improvements,
          and we freely distribute points across a skill tree.\r\n\r\nApart from the
          loot we acquire from quests and shops, enemies occasionally drop chests that
          require a currency earned via bosses, quests, or iAPs.\r\n\r\nWhat I love
          the most is how well the game fits in-between casual and hardcore RPGs. There&rsquo;s
          some character customization, but we&rsquo;re never overwhelmed with stats.
          And while the world is full of danger, we&rsquo;re always warned of strong
          monsters up ahead.\r\n\r\nThe game also features a chat and real-time PvP
          with season rewards. While they&rsquo;re decently fun, matches can drag on
          for 10+ minutes, and matchmaking isn&rsquo;t always great. So I stuck mostly
          to the PvE.\r\n\r\nVampire&rsquo;s Fall 2 monetizes via a single incentivized
          ad for a tiny bit of resources, and iAPs for the currency used to open chests
          dropped by monsters. For a free RPG, this is about as good as it gets.\r\n\r\nAs
          the first RPG in a while that has truly had me exploring, this is an easy
          recommendation.","morto_data":null,"pick_data":null,"semana":"Week #190","galeria":[{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-2025-06-07-20-51-18-69-c824aa-9543561.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-2025-06-07-20-51-18-69-c824aa-9543561.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-2025-06-07-20-51-18-69-c824aa-9543561.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-2025-06-07-20-56-08-67-c824aa-9543561.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-2025-06-07-20-56-08-67-c824aa-9543561.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-2025-06-07-20-56-08-67-c824aa-9543561.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-2025-06-07-20-58-46-96-c824aa-9543561.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-2025-06-07-20-58-46-96-c824aa-9543561.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-2025-06-07-20-58-46-96-c824aa-9543561.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-2025-06-07-21-02-59-77-c824aa-9543562.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-2025-06-07-21-02-59-77-c824aa-9543562.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-2025-06-07-21-02-59-77-c824aa-9543562.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-2025-06-07-21-06-54-33-c824aa-9543562.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-2025-06-07-21-06-54-33-c824aa-9543562.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-2025-06-07-21-06-54-33-c824aa-9543562.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-2025-06-07-21-13-38-59-c824aa-9543562.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-2025-06-07-21-13-38-59-c824aa-9543562.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screen