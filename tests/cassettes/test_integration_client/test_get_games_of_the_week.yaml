          Beacon is a story-heavy action gacha RPG with satisfying and mechanically
          unique combat, a beautiful world, and a good story.\r\n\r\nThemed around time-travel
          in a futuristic sci-fi version of the Library of Babel, the campaign tells
          a long but surprisingly decent story that kept me hooked at least until chapter
          four.\r\n\r\nDuring combat, we move around interesting maps while freely swapping
          between three selected heroes to take down enemies and bosses. We control
          our character with a left-side joystick and buttons for skills and dodging.\r\n\r\nBut
          what truly sets the combat apart is how unique each hero&rsquo;s attacks are.
          For example, one hero drops an energy orb with one skill and kicks it at the
          enemies with another. Mechanically, some skills are like nothing I&rsquo;ve
          seen before.\r\n\r\nIn addition, all heroes can freeze time for a few seconds,
          which we use to block attacks and trigger special effects of certain skills.\r\n\r\nThe
          world and character designs are excellent, but frequent loading screens occasionally
          ruin the immersion, and many enemies feel a bit samey.\r\n\r\nBeyond the campaign,
          side-missions, resource dungeons, and a roguelike mode provide us with the
          many resources needed to upgrade and improve our heroes.\r\n\r\nThankfully,
          resource dungeons can be instant-cleared. Doing this quickly drains the energy
          we need to play levels, but it&rsquo;s a good way to spend leftover energy,
          and I never ran out of energy during normal, manual gameplay.\r\n\r\nThe hero
          and weapon gacha rates aren&rsquo;t the most generous, but the upside is that
          it doesn&rsquo;t feel as integral to the gameplay, as we don&rsquo;t need
          the best gear to progress.\r\n\r\nBlack Beacon monetizes via iAPs for a battle
          pass, resources, and gacha pulls. It&rsquo;s too early to evaluate the gacha&rsquo;s
          late-game impact, but so far, the free-to-play experience is great.\r\n\r\nIf
