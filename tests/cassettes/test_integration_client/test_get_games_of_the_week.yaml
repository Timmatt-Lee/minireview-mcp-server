          Playing","slug":"role-playing","type":"subcategory"}],"disponivel_android":true,"disponivel_ios":true,"descricao":"Songs
          of Conquest is a tactical turn-based strategy masterpiece born out of passion
          and nostalgia, with a distinct modern gameplay experience reminiscent of Heroes
          of Might and Magic III and similar classics.\r\n\r\nThe game has us command
          wielders of magic and lead armies in turn-based tactical combat on hex-grid
          maps featuring elevations and obstacles that impact offense and defense. As
          our troops fight valiantly on the battlefield, we can support them with a
          wide variety of spells that grow more powerful as our wielders level up.\r\n\r\nOutside
          of combat, we explore expansive maps, capture towns, gather resources, and
          hunt for powerful artifacts. Since enemies and rival wielders also roam the
          world, we need to weigh the risks and rewards of every action while managing
          our limited resources and manpower.\r\n\r\nTown-building also involves strategic
          choices, as limited space forces us to construct buildings that best complement
          our playstyle.\r\n\r\nAll these overlapping systems create a deep, personalized
          strategy experience that is only further enhanced by the beautiful pixel art,
          an amazing soundtrack, intuitive controls, and immersive in-game lore.&nbsp;\r\n\r\nWith
          four truly challenging story-driven campaigns, additional challenge maps to
          test our tactical skills, and procedurally generated conquest maps for hot-seat
          PvP or AI skirmishes, there are many hours of memorable gameplay in Songs
          of Conquest. Unfortunately, there is no online multiplayer like in the PC
          version.\r\n\r\nIt&#39;s the kind of game that - when looking back in the
          future - will surely evoke the same cherished memories many have had playing
          games like this while growing up.\r\n\r\nAs of writing this review, the only
          downside is a spell bug that the developers are said to be fixing.\r\n\r\nSongs
          of Conquest is a $11.99 premium title with no ads or in-app purchases. It&rsquo;s
          a must-try for fans of Heroes of Might and Magic and engaging strategy games
          in general.","morto_data":null,"pick_data":null,"semana":"Week #180","galeria":[{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250328-125237-songs-of-conq-3188068.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250328-125237-songs-of-conq-3188068.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20250328-125237-songs-of-conq-3188068.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250328-125636-songs-of-conq-3188070.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250328-125636-songs-of-conq-3188070.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20250328-125636-songs-of-conq-3188070.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250328-125602-songs-of-conq-3188070.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250328-125602-songs-of-conq-3188070.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20250328-125602-songs-of-conq-3188070.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250328-131859-songs-of-conq-3188071.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250328-131859-songs-of-conq-3188071.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20250328-131859-songs-of-conq-3188071.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250328-144359-songs-of-conq-3188071.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250328-144359-songs-of-conq-3188071.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20250328-144359-songs-of-conq-3188071.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250328-144417-songs-of-conq-3188071.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250328-144417-songs-of-conq-3188071.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot