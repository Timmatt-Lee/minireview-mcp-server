          Defense","slug":"tower-defense","type":"subcategory"}],"disponivel_android":true,"disponivel_ios":true,"descricao":"Thronefall
          is a fantastic strategy game that mixes tower defense and RTS gameplay to
          create a unique experience that is deep yet super straightforward and frictionless.\r\n\r\nThe
          core gameplay has us build up our base during the day and then defend it against
          enemies at night. Unlike most strategy games, the only resource we need to
          keep track of is our coins, but a lot of thought still goes into deciding
          how to best use them.\r\n\r\nWalls, archer towers, mills, and other buildings
          all have pre-determined spots, but we decide when to build which. This might
          sound easy, but striking a perfect balance between buildings that add short-term
          survivability and those that add to our long-term strategy is easier said
          than done.\r\n\r\nEach decision we make is going to affect the gameplay, and
          the game definitely doesn&rsquo;t hold back on throwing everything it has
          got at us. The dozens of enemies can easily overwhelm us if we don&rsquo;t
          prepare well.\r\n\r\nThe game also features a fun progression system, with
          completed levels giving us new weapons, mutators, perks, and scores. Each
          weapon is unique and fun to experiment with when attacking directly with our
          main character. Mutators are modifiers that make the game harder in exchange
          for higher scores, and our score helps unlock perks that each give us an advantage
          in battle.\r\n\r\nThe game consists of ten levels, nine bonus stages, and
          an endless mode, each of which brings unique challenges.\r\n\r\nThronefall
          is a $9.99 premium on Android, with a free trial and a one-time $9.99 iAP
          to unlock the full game on iOS.\r\n\r\nIt&rsquo;s a fun and engaging strategy
          title that is worth every penny if you like tower defense and RTS games but
          don&rsquo;t enjoy being overwhelmed.","morto_data":null,"pick_data":null,"semana":"Week
