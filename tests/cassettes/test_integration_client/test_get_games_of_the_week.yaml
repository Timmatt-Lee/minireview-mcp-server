          House of Da Vinci is a high-quality physics-based puzzle game with gorgeous
          visuals, an intriguing storyline, and an immersive control scheme.\r\n\r\nWhile
          it definitely draws inspiration from the famous The Room series, it also introduces
          several interesting ideas of its own.\r\n\r\nThe gameplay has us travel through
          a series of locations filled with various mechanical puzzles. But the defining
          feature of the game is that we interact with these contraptions by mimicking
          real-life motions using our touchscreen.&nbsp;\r\n\r\nFor example, we drag
          a lever to pull it into the desired position, rotate a key inside the keyhole,
          or slide a hatch to see what&#39;s inside.\r\n\r\nIt&rsquo;s hard to describe
          just how satisfying it is to perform these interactions and watch the complex
          mechanisms spring to life in response to our actions.\r\n\r\nJust like in
          The Room, we get to use a special eyepiece that reveals hidden information
          or the internal structure of the mechanisms we look at. Another eyepiece allows
          us to see the events of the past and replay them like a videotape to acquire
          helpful hints.\r\n\r\nThe story revolves around Leonardo, the famous scientist,
          inventor, and artist, who has crossed paths with the wrong people and now
          desperately requires the help of our protagonist, his unnamed &quot;friend&quot;.
          The plot doesn&rsquo;t make much sense, but it is expanded upon in the series&rsquo;
          subsequent games.\r\n\r\nThe House of Da Vinci is a premium game that costs
          $4.99 on Android and $3.99 on iOS. It has no ads or iAPs.\r\n\r\nIt is one
          of those games that demonstrate the true capabilities of mobile gaming, and
          it&rsquo;s an easy recommendation for anyone looking for a quality puzzle
          game.","morto_data":null,"pick_data":null,"semana":"Week #195","galeria":[{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250422-222620-5776407.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250422-222620-5776407.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20250422-222620-5776407.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250422-222938-5776407.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250422-222938-5776407.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20250422-222938-5776407.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250422-223001-5776407.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250422-223001-5776407.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20250422-223001-5776407.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250422-223040-5776407.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250422-223040-5776407.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20250422-223040-5776407.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250422-223124-5776407.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250422-223124-5776407.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20250422-223124-5776407.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250422-223311-5776408.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250422-223311-5776408.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20250422-223311-5776408.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250422-223403-5776408.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250422-223403-5776408.jpg","imagem_zoom":"\/common\/upload