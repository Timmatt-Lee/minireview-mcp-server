          Train is a fantastic roguelike deck-builder where we use 300+ unit and spell
          cards to strategically defend against waves of enemies boarding our train.\r\n\r\nMuch
          like in Slay the Spire, the game has us traverse a randomly generated map
          full of enemy encounters, random events, and shops to upgrade existing cards,
          buy new ones, or remove filler cards from our deck.\r\n\r\nDuring combat,
          we place unit cards across three floors of a train to defend against waves
          of enemies. After spending all our &ldquo;ember&rdquo; to play as many of
          the five cards we&rsquo;ve drawn as possible, the turn ends with our units
          and the enemies attacking each other once.&nbsp;\r\n\r\nAfter each turn, monsters
          that haven&rsquo;t been fully killed move up one floor, and new ones appear
          at the bottom. We must stop these enemies before they get to and destroy the
          Pyre on the fourth floor.\r\n\r\nSince each floor has limited spots and some
          strong cards take up more than one, strategic positioning is everything in
          Monster Train. Many units even impact each other, and most encounters feature
          distinct enemies that require unique tactics to deal with.\r\n\r\nApart from
          this standard mode, the game also lets us race other players in timed multiplayer
          runs, play randomized daily challenges with a global leaderboard, and participate
          in trials created by the community.\r\n\r\nThis mobile port of the game is
