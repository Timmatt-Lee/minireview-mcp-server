          Force is a fantastic first-person shooter with large 24v24 Battlefield-like
          maps and gameplay, incredibly deep weapon customization, and no pay-to-win.\r\n\r\nBut
          Delta Force actually consists of two almost entirely separate games - a 24v24
          \u201cwarfare\u201d game with tanks and other vehicles, and an \u201cOperations\u201d
          extraction shooter like Arena Breakout. To me, the former is definitely the
          most fun.\r\n\r\nLike in Battlefield, the warfare game has us pick a role
          between assault, engineer, support, and recon, and then select an operator
          within that role. Each role and operator comes with specific tactical abilities,
          such as being able to deploy a smokescreen, revive team members, or fire a
          detection arrow showing nearby enemies.\r\n\r\nThis makes teamwork matter,
          especially within each 4-player squad our team is split into. Adding these
          tactical elements is the fact that we earn points throughout each match, which
          can be used to call in air support or even spawn vehicles like tanks.\r\n\r\nEvery
          weapon can be heavily customized with lots of attachments we unlock the more
          we use the weapon. But in addition, each attachment can even be calibrated
          to e.g. increase its firing stability at the cost of ADS movement speed.\r\n\nThe
          optimized graphics and controls are great, with detailed settings to customize
          everything. But there\u2019s no controller support.\r\n\r\nIn both games,
          the best players may earn special items used to gain random cosmetics, while
          more can be bought for real money.\r\n\r\nDelta Force monetizes via iAPs and
          a battle pass for cosmetic skins that don\u2019t make you stronger, making
          the gameplay entirely fair. The one caveat is that weapon skins unlock attachments,
          but it takes only a few hours to unlock everything for a weapon anyway.\r\n\r\nOverall,
          it\u2019s easily one of the best FPS mobile games to release in recent years.","morto_data":null,"pick_data":null,"semana":"Week
