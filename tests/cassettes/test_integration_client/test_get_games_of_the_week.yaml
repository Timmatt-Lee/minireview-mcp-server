          is a fun music rhythm game that stands out because it has us rotate our phone
          to properly hit all the notes instead of simply tapping the screen.\r\n\r\nWhile
          most rhythm games use a flat judgement line and notes that fall from the top
          of the screen, Rotaeno features a circular judgement ring and notes that move
          outwards in all directions from the center of the screen.\r\n\r\nOur objective
          is to rotate our phone left and right to line up with all the notes and then
          tap, hold, or swipe them at just the right time.\r\n\r\nIt sounds strange,
          but once you get the hang of it, it&rsquo;s incredibly satisfying - especially
          when certain songs throw in sharp twists to match big beats. Thankfully, a
          helpful advanced tutorial eases us into the harder songs.&nbsp;\r\n\r\nIn
          addition to playing songs, the game features an optional and surprisingly
          emotional story mode that follows a girl named Ilot who lives on a planet
          stuck in endless rain.\r\n\r\nSongs are unlocked by playing and leveling up,
          or by buying extra track packs with premium currency. The price of these packs
          starts small but certainly adds up if we want all the licensed music.\r\n\r\nRotaeno
          is a $2.99 game with iAPs for extra songs. It looks and sounds great, though
          the gyro controls can feel buggy on some phones.\r\n\r\nOverall, if you&rsquo;re
          into rhythm games or just want to try something different, Rotaeno is definitely
          worth checking out.","morto_data":null,"pick_data":null,"semana":"Week #196","galeria":[{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250610-161023-rotaeno-0324359.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250610-161023-rotaeno-0324359.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250610-161023-rotaeno-0324359.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250619-124010-rotaeno-0324359.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250619-124010-rotaeno-0324359.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250619-124010-rotaeno-0324359.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250619-124556-rotaeno-0324360.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250619-124556-rotaeno-0324360.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250619-124556-rotaeno-0324360.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250619-141715-rotaeno-0324360.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250619-141715-rotaeno-0324360.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250619-141715-rotaeno-0324360.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250619-141723-rotaeno-0324360.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250619-141723-rotaeno-0324360.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250619-141723-rotaeno-0324360.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250619-141752-rotaeno-0324360.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250619-141752-rotaeno-0324360.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250619-141752-rotaeno-0324360.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250619-142046-rotaeno-0324360.jpg","imagem_prelo