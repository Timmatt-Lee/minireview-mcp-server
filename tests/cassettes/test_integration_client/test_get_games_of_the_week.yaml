          Showdown is a high-quality roguelite deck builder where we progress through
          a series of tactical challenges, fighting a variety of enemies with an increasingly
          better set of moves.&nbsp;\r\n\r\nLike for the Samurai in feudal Japan, the
          key to victory lies in waiting for the perfect opportunity to strike and ensuring
          our character is correctly positioned for maximum damage output while avoiding
          incoming attacks.\r\n\r\nThe game is played on a row of 2D side-viewed tiles,
          where we alternate between moving left or right and setting up and launching
          attacks using our limited deck of cards. We can prepare up to three attacks,
          and then execute them one after another, often taking out multiple enemies
          at once. This is crucial because the many enemies can easily overwhelm us
          if we&#39;re not careful.\r\n\r\nOnce an attack is carried out, it takes a
          while for that card to become available again, which adds another level of
          strategy. Luckily, we can boost our cards by increasing their damage, shortening
          their cooldown, or equipping them with helpful traits. We also pick up new
          cards and learn new skills, but with limited resources, it takes a lot of
          planning to build an effective deck.\r\n\r\nWhat I love most about the game
          is its tactical variety and the numerous challenging situations it throws
          our way. Plus, as we progress through the story, we unlock new cards, skills,
          equipment, and even new character classes, so every run feels different.\r\n\r\nThe
          controls are nicely ported to mobile, the pixel art looks gorgeous, and the
          music sets the perfect mood.\r\n\r\nUnfortunately, the game is locked inside
          the Crunchyroll Game Vault. But if you happen to own that subscription, Shogun
          Showdown is one of the best games in its genre.\r\n\r\nNOTE: Like all other
          games on MiniReview, this game&rsquo;s monetization score is based on the
          monetization&rsquo;s impact on the gameplay experience - not whether the price
          is &ldquo;worth it.&rdquo; Since monetization has no impact on the gameplay,
          it scores 9 &ndash; down from 10 to indicate that although there are no ads
