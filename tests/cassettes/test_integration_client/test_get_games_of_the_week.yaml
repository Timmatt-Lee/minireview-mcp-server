          is a detailed and immersive World War II real-time strategy game with destructible
          maps, a physics engine for vehicles, and complex units AI. It&#39;s inspired
          by the Close Combat Series on PC.\r\n\r\nThe game puts us in command of up
          to 16 units, and our objective is to fight through enemy lines to capture
          their headquarters. Our units interact dynamically with the environment, taking
          cover in buildings, forests, or behind walls, while the map itself is completely
          destructible.\r\n\r\nUnlike most RTS games, Firefight strips away base-building
          and resource gathering, allowing us to focus entirely on battlefield tactics
          across multiple 30-45 minute missions.\r\n\r\nWhat truly sets Firefight apart
          is its meticulous attention to detail. Every unit has a name, rank, health
          status, and limited ammo. In addition, wounded soldiers need medical attention,
          and severely injured units are left behind to either die or make a desperate
          attempt to escape the battlefield.\r\n\r\nSimilarly, armored units behave
          realistically thanks to a physics engine, bullets ricochet off sloped surfaces
          which can injure our soldiers, and inexperienced units hesitate under fire
          and are less accurate. These intricacies combine to deliver a deeply immersive
          and authentic wargaming experience.\r\n\r\nThe UI is intuitive and well-designed,
          but the game is best enjoyed on phones with large screens.\r\n\r\nThe game
          features customizable battles and real-time PvP multiplayer. It&rsquo;s even
          supported by an active modding community that expands its content. The game
          is also still actively updated.\r\n\r\nFirefight costs $9.99 on Android, with
          two $9.99 DLC for more campaigns. On iOS, the tutorial is free-to-try, with
          three $9.99 DLCs. Personally, I find the additional content to be well worth
          the investment.\r\n\r\nIt&rsquo;s a unique wargaming experience and I highly
          recommend it to strategy wargame fans who appreciate attention to detail and
          a more relaxed pace where strategic thinking takes priority.","morto_data":null,"pick_data":null,"semana":"Week
