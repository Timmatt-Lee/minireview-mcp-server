          is an extraordinarily unique open-world survival adventure game ported to
          mobile from PC that combines exploration, sci-fi storytelling, and deep-sea
          dread.\r\n\r\nAfter crash-landing on an alien ocean planet, we must explore,
          craft, and survive using the planet&rsquo;s natural resources. This is no
          easy feat, however, and our oxygen, hunger, and thirst meters can create an
          overwhelming but also immersive challenge during every dive.&nbsp;\r\n\r\nAnd
          as our matter-of-fact, dry-humored, A.I. PDA assistant updates us, a light
          narrative thread gently guides us forward.&nbsp;\r\n\r\nThe world is rich
          with biomes to explore, from sunlit reefs to terrifying deep-sea trenches.
          With no real combat, Subnautica disarms our aggression, instead feeding and
          nurturing our curiosity. In fact, most tools are focused on scanning, crafting,
          or mobility, with violence being a last resort. So the gameplay is really
          all about discovery - and that&rsquo;s what makes the game shine.\r\n\r\nWhile
          the game is massive, the mobile port performs well even on non-flagship devices.
          The visuals remain atmospheric, with haunting lighting, flora, and fauna that
          feel alien yet believable.&nbsp;\r\n\r\nThe touch controls are also smooth
          and responsive, with quality-of-life improvements like auto-scanning. There&rsquo;s
          also excellent external controller support. But overall, I personally found
          scanning to be a bit awkward without a mouse and keyboard, as it requires
          pinpoint accuracy.\r\n\r\nThe offline single-player campaign features several
          modes, including Survival, Freedom, Hardcore, and Creative, which means we
          can play the game as a full-on survival challenge or just build underwater
          labs in peace. While there&#39;s no mod support, this is a full port of the
          PC game, and there&rsquo;s even cross-device cloud save.&nbsp;\r\n\r\nSubnautica
          is a $9.99 premium game.&nbsp;\r\n\r\nIf you&rsquo;re looking for something
          deeper than yet another survival craft sandbox, Subnautica hoists mystery,
          fear, and wonder into the genre. So it&rsquo;s an easy recommendation.","morto_data":null,"pick_data":null,"semana":"Week
