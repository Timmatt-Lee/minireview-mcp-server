          Playing","slug":"role-playing","type":"subcategory"}],"disponivel_android":true,"disponivel_ios":false,"descricao":"LISA:
          The Painful is a funny adventure RPG set in a deserted wasteland where we
          play as Brad Armstrong, a father looking for his lost daughter in a world
          where all women have long disappeared.\r\n\r\nThe core gameplay has us traverse
          a 2D side-scrolling world while meeting and recruiting new allies to our team
          and fighting lots of enemies of varying difficulty via turn-based combat.\r\n\r\nAt
          first, the game may appear to be just another basic RPG, but it&rsquo;s actually
          a very enjoyable experience with lots of morally questionable decisions to
          make that impact the gameplay. I&rsquo;m sure the most hardcore players will
          especially appreciate the extra challenging &ldquo;Pain Mode&rdquo; option,
          while casual players can go for the &ldquo;Painless&rdquo; mode.\r\n\r\nThe
          LISA franchise is known for its dark humour, and this game is no exception.
          For example, if you&rsquo;ve always wanted to bet your party members on Russian
