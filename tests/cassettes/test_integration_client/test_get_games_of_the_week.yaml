          Permit is a cozy adventure puzzle game that tasks us with managing a workshop
          where we craft medicine and a quint little clinic where we treat the townsfolk
          of Moonbury.\r\n\r\nTo create medicine, we must first gather ingredients in
          the wild, which sometimes involves fighting enemies, and then combine them
          in a cauldron by solving Tetris-like puzzles.\r\n\r\nDiagnosing patients involves
          playing mini-games to identify their ailments. And as we progress through
          the game, we can upgrade our facilities, home, and tools, enhancing our practice
          and efficiency.\r\n\r\nThe game also places a strong emphasis on relationship-building,
          which unlocks new quests and facilitates progress. Initially, the townsfolk
          resent us due to our predecessor&rsquo;s mistakes, but over time, as we assist
          people, their cold stares evolve into warm friendships, and, eventually, even
          love.\r\n\r\nPotion Permit features gorgeous pixel art, a relaxing and beautiful
          soundtrack, and excellent use of ambient sounds. Similarly, the mechanics
          for diagnosing ailments, collecting ingredients, and crafting medicine are
          super satisfying.\r\n\r\nThere&rsquo;s also just lots to do &ndash; after
          23 hours of play, I have only completed 45% of the story.\r\n\r\nWhile the
          game excels in many areas, the touch controls could have been more refined
          &ndash; especially when diagnosing ailments and dodging enemy attacks. Imprecise
          controls also often lead me to unintentionally enter or exit buildings multiple
          times. Fortunately, the game supports controllers.\r\n\r\nI also encountered
          three bugs that required a restart, though none were persistent or game-breaking.
          In addition, the game can take a very long time to load, and it could benefit
          from clearer directions, as I sometimes felt unsure about where to go or how
          to unlock certain features.\r\n\r\nPotion Permit is a $6.99 premium game.\r\n\r\nIn
          conclusion, it&rsquo;s a delightful choice for those seeking a relaxing, casual
          game with a focus on relationship-building, light puzzles, and a touch of
