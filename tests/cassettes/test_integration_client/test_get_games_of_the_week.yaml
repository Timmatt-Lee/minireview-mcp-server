          2 is a witty open-world survival crafting action RPG that polishes all the
          good bits of the original Crashlands game while introducing interesting new
          mechanics and greatly upgrading the combat system.\r\n\r\nLike in the first
          game, the gameplay loop focuses on collecting resources, crafting gear, collecting
          better resources, crafting even stronger gear, and so on &ndash; all while
          exploring the map for secrets and completing various quests.\r\n\r\nBut the
          old tap-to-move controls are ditched for a virtual stick and buttons, which
          makes combat more exciting. These touch controls work just fine, but an external
          controller is still nice for dodging enemy attacks with more precision.\r\n\r\nThe
          game can feel a bit daunting at first, but the quests, exploration, crafting,
          and combat systems are well-balanced and introduce everything at a steady
          pace.\r\n\r\nMaking friends with the local NPCs helps with research and unlocks
          more recipes for crafting. So there are plenty of incentives to craft furniture
          and other niceties to keep them happy.\r\n\r\nThe armor system consists of
          four pieces with a base HP stat, but their quality and sub-stats are randomly
          generated when crafted. Meanwhile, the weapons and trinkets feature fixed
          stats and come in different sets, which we can mix and match to suit our playstyle.\r\n\r\nWe
          can also hatch eggs into pets and evolve them over time to help us during
          combat. In general, there&rsquo;s just a lot to explore and do in this game.
          Not to mention the cloud save across PC, console, and mobile.\r\n\r\nI just
          wish we would be able to check the crafting menu on the go, and change our
          pinned recipe without visiting a base.\r\n\r\nCrashlands 2 is a $9.99 premium
          game without iAPs.\r\n\r\nWith 30-50+ hours of content, it&rsquo;s just a
          super fun crafting game that I&rsquo;m confident new and old players alike
