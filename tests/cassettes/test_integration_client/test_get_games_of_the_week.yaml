          Quest is a cute open-world sci-fi RPG where we navigate a small all-terrain
          vehicle across the vast landscapes of an alien planet to run errands for the
          local human expedition, shoot rogue killer bots, collect scraps and bolts,
          and construct useful upgrades from the resources we gather.\r\n\r\nI don''t
          fully understand why I got so hooked on this game, as its gameplay is very
          straightforward. But maybe it\u2019s exactly that simplicity that made it
          so addictive.\r\n\r\nWe move from one location to another, talk to people,
          and start quests. Then, we travel to different places to perform our assigned
          tasks, such as killing enemies, collecting resources, searching for hidden
          items, protecting civilians, and even participating in time-trial races.\r\n\r\nThe
          resources we collect from scattered containers or the carcasses of fallen
          enemies can be used to upgrade our rover\u2019s damage, fire distance, engine
          speed, internal storage space, and so on. These upgrades required progressively
          larger amounts of resources, so be prepared for a lot of grinding and traveling
          back and forth.\r\n\r\nWhat I like the most is that I can travel anywhere
          to discover new quests, secret stashes, and cool places. But what I like the
          least is how accurate the enemies are, which make it impossible to hide behind
          covers, snipe from a distance, or maneuver around them, effectively turning
          each battle into a head-on confrontation.\r\n\r\nThe game does feature Xbox
          controller support, but not all controllers seem to work. Thankfully, the
          touch controls get the job done.\r\n\r\nRover Quest monetizes via ads and
          a single iAP for a jetpack. While it''s super cool to have a jetpack for bragging
          and reaching some exclusive areas, the game can easily be enjoyed without
          it.\r\n\r\nA lot of love and dedication has clearly been put into this indie
          gem, and I\u2019ll gladly recommend it to all fans of open-world adventures.","morto_data":null,"pick_data":null,"semana":"Week
