          is a fantastic puzzle game about cleverly arranging people and places to create
          short narratives.\r\n\r\nWith each puzzle, we&rsquo;re provided a prompt and
          a small selection of story elements, such as characters, locations, and emotions,
          which we must arrange inside a few frames to tell a simple story. So, in a
          way, the gameplay is reminiscent of the kind of children&#39;s puzzles where
          you must put pictures in the right order to tell a story.\r\n\r\nFor example,
          with a prompt like &ldquo;Eve Dies Heartbroken&quot; and three panels to work
          with, we could let the first show Adam, Eve, and Love. The second, Adam, Eve,
          and Death, combined in such a way that Eve is mourning the loss of Adam. And
          the third panel combining Eve and Death to fulfill the prompt.\r\n\r\nEverything
          is very easily arranged by simply dragging and dropping, so even though a
          young child might not be able to solve every puzzle, they could easily have
          fun putting together their own stories without help.\r\n\r\nThe game perfectly
          builds on itself, slowly adding new places and characters and encouraging
          us to explore how they can be used together. Before long, we&#39;re constructing
          narratives of Dutchesses providing key evidence to detectives investigating
          the Duke&#39;s murder - all in six dialogue-free frames.\r\n\r\nEvery story
          that we build and solve feels earned entirely by our creativity, and since
          each story is only a few panels long, we&rsquo;re never stuck for too long
          trying to crack the same tale.\r\n\r\nThe minimal voice acting is very charming,
          and the pleasant music perfectly fits the old storybook theme and beautiful
          art by Jeremias Babini.\r\n\r\nStoryteller is a Netflix-exclusive game. Its
          fantastic and novel puzzle gameplay makes it an easy recommendation for anyone
          with a Netflix subscription.\r\n\r\nNOTE: Like all other games on MiniReview,
