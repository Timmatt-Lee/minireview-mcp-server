          of Persia: Lost Crown is an epic Metroidvania platformer with fast-paced,
          fluid action and tons of content. And best of all, it\u2019s not just a great
          port of the original console game with controller support, but also includes
          mobile accessibility settings.\r\n\r\nSet in mythological ancient Persia,
          we play as Sargon, a member of the Immortals clan, trying to rescue Prince
          Ghassan, who\u2019s been kidnapped. We progress through the immersive story
          across Mount Qaf, with twists, turns, and unique fully-voiced characters.\r\n\r\nTo
          save the Prince, we fight and parkour our way through large, interconnected
          areas full of enemies, traps, puzzles, and secrets. Being a true Metroidvania,
          we often circle back after gaining new powers, like a longer dash or dimensional
          claws, to reach hidden items or new paths.\r\n\r\nFighting is fast and exciting.
          We build combos and use special attacks charged by damaging enemies. These
          can be unlocked and swapped out. There are also amulets that boost damage,
          combos, and more, plus shops for upgrades.\r\n\r\nEnemies and bosses inspired
          by Persian mythology keep things fresh, forcing us to slash, dash, and parry\u2014sometimes
          triggering cutscenes.\r\n\r\nFor a mobile port, it\u2019s spot on. We can
          play full console style or customize almost everything from controls to difficulty,
          auto-parries, and even game speed. That said, I still struggled a bit jumping
          and firing arrows.\r\n\r\nThe 2.5D visuals look great, with lighting and textures
          that match the aesthetic. I did encounter one bug where enemies stopped attacking
          and I lost 19 minutes of progress. And with saves limited to certain areas,
          it\u2019s less accessible as a mobile game on the go.\r\n\r\nPrince of Persia:
          Lost Crown is a try-before-you-buy game with a $14.99 iAP to unlock the full
          game, and a few optional DLC.\r\n\r\nAs one of the best Metroidvania mobile
