          of Legend is a challenging, fast-paced roguelite dungeon crawler that combines
          magic and martial arts to create a unique gameplay experience while staying
          true to the familiar, beloved formulas.\r\n\r\nThe game begins with us casually
          strolling through a museum to get a glimpse of what it was like to be one
