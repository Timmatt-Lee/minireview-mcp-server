          is a turn-based deck-builder RPG with roguelike elements where we attempt
          to make our way through three procedurally generated top-down maps full of
          random encounters.\r\n\r\nAs we progress, we collect new cards, meet&nbsp;lots
          of characters and enemies, roll dice to resolve random events, unlock lore
          that reveals which boss we will be fighting, and much more.\r\n\r\nStrategy
          quickly becomes key to surviving in Abalon. We must carefully make the most
          of our resources and not be afraid to for example end our turn early if enemies
          are out of range. Thankfully, we can hit a &ldquo;retry&rdquo; button to experiment
          with different approaches each turn, ensuring the game never becomes punishingly
          difficult.\r\n\r\nThe deck-building aspect is one of Abalon&rsquo;s stand-out
          features. Cards are acquired as we progress, and campsites not only allow
          us to heal but also to modify our deck. In addition,&nbsp;the best deck is
          almost always dependent on the environment and our character. For example,
          a card might require a tree to activate, making it ineffective in an underground
          dungeon.\r\n\r\nThere are lots of cards to explore, and combined with the
          different unique characters we can unlock, this enables lots of distinct builds
          and play-styles.\r\n\r\nAbalon really feels like a tabletop game at times
