          Shredder''s Revenge is a modern beat ''em up action fighting game with online
          co-op multiplayer that pays homage to its old-school arcade predecessors -
          especially the SNES classic TMNT: Turtles in Time.\r\n\r\nTrue to the traditional
          beat \u2018em up formula, the gameplay has us continuously walking to the
          right side while smashing every enemy in our path. And in addition to the
          four main turtles, there are six extra playable characters, each with their
          own unique fighting style and ending.\r\n\r\nThe game features 16 stages,
          many of which are reimagined from previous TMNT titles. Each stage includes
          specific missions and hidden secrets, which incentivize replay. And while
          the levels aren\u2019t too difficult, getting all achievements is a satisfying
          challenge.\r\n\r\nThe Arcade mode adds even more replay value with a variety
          of fun modifiers, such as increased movement speed or enemies that explode
          upon defeat. This mode is perfect for quick \u201cpick-up-and-play\u201d sessions
          after you\u2019ve finished the campaign.\r\n\r\nBut the beautifully implemented
          online co-op multiplayer is easily the game\u2019s true highlight. We can
          create private rooms to play with friends or join public lobbies with up to
          6 players, and the results is complete chaos and a whole lot of fun.\r\n\nAs
          with any mobile action game, I was initially concerned about the touch controls,
          but I''m happy to say that they feel very responsive. We can also adjust all
          buttons freely, and they never get in the way of the action. But best of all,
          there\u2019s external controller support.\r\n\r\nTMNT: Shredder''s Revenge
          is free to try, with a\u00a0$8.99 iAP unlocking the full version. But there''s
          also a \"free\" Netflix version. All DLC is included in both versions.\r\n\r\nWith
          its amazing graphics and soundtrack, and fluid controls, this is easily one
          of the best beat em'' ups on mobile. It\u2019s a worthy successor to the classic
          TMNT games, and I can\u2019t recommend it enough.\r\n","morto_data":null,"pick_data":null,"semana":"This
