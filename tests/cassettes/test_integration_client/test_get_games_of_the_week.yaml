          Man&#39;s Journey is a beautiful point-and-click adventure game where we play
          as an old man who left his family long ago to satisfy his thirst for adventure.\r\n\r\nNow,
          he receives a mysterious letter that sets him off on a final trip toward a
          goal that becomes apparent to us at the end of the game. I won&rsquo;t spoil
          it, don&rsquo;t worry.\r\n\r\nThe gameplay consists of traversing breathtaking
          locations while listening to wonderful soundtracks, overcoming obstacles,
          and solving light puzzles to progress further.\r\n\r\nEach 2D location is
          made up of several layers stacked in front of each other, which we can freely
          drag and move in a physics-breaking fashion until they connect and create
          a traversable path for our hero.\r\n\r\nMost of the time, we simply have to
          figure out the correct sequence of moving the layers to finish the level,
          but some locations require us to also interact with objects in the environment
          or even participate in time-based action sequences.\r\n\r\nDue to his old
          age, our character often sits down to rest throughout his journey, which gives
          him time to think back on various situations from his life. These are shown
          through static images that gradually reveal a sad story of attraction, false
          aspirations, misunderstandings, loneliness, tragedy, and hope.\r\n\r\nBit
          by bit, we grow attached to the old man, genuinely emphasizing with his feelings
          and inner thoughts. And I think that&rsquo;s the game&rsquo;s biggest achievement.\r\n\r\nOld
          Man&#39;s Journey is a $4.99 premium game.\r\n\r\nIt&rsquo;s a touching emotional
          story perfectly told without a single word. If you don&rsquo;t mind shedding
          a couple of tears over a beautiful game, it&rsquo;s an experience that won&rsquo;t
          soon be forgotten.","morto_data":null,"pick_data":null,"semana":"Week #165","galeria":[{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/09a5e426b1ca16f25e3288abc5ab766d.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/09a5e426b1ca16f25e3288abc5ab766d.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-09a5e426b1ca16f25e3288abc5ab766d.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/f1507f419216cc37ab6782cd276c1d18.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/f1507f419216cc37ab6782cd276c1d18.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-f1507f419216cc37ab6782cd276c1d18.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/d9dbe06f88d476cf70834866ec9e58c3.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/d9dbe06f88d476cf70834866ec9e58c3.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-d9dbe06f88d476cf70834866ec9e58c3.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/4dbe74808f64f16096526c5d5ed06542.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/4dbe74808f64f16096526c5d5ed06542.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-4dbe74808f64f16096526c5d5ed06542.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/27765f1320bcd9235933ecbc0b99ae10.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/27765f1320bcd9235933ecbc0b99ae10.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-27765f1320bcd9235933ecbc0b99ae10.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/97b27f1f2f6ae6e3a36135e9d290f455.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/97b27f1f2f6ae6e3a36135e9d290f455.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-97b27f1f2f6ae6e3a36135e9d290f455.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/8dee51b807ab3a618bbb8dc4baa8697e.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/8dee51b807ab3a618bbb8dc4baa8697e.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-15