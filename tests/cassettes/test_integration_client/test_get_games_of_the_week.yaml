          and schools, banks and hotels, and more.\r\n\r\nAs something new, we can now
          also establish production chains to gather resources, process them into goods,
          and then sell them to make money.\r\n\r\nThe game also focuses a lot on social
          interactions with our inhabitants. For example, we can complete quests to
          gain reputation with certain people and unlock new stuff. Or host parties,
