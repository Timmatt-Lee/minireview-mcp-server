          is a beautiful story-driven resource management adventure game where we try
          to play our limited deck of cards as efficiently as possible to overcome the
          challenges we face.\r\n\r\nLeading a party of up to three adventurers, each
          with their own skills, we gradually explore the world by drawing cards from
          a deck and placing them on the field. These cards represent various places,
          events, or people that we encounter on our journey.&nbsp;\r\n\r\nTo resolve
          the encounters, we must play a card from one of two decks.\r\n\r\nThe first
          deck contains resources like money, food, or fame. The second deck includes
          various skills derived from our character&#39;s abilities. These skills are
          thematic and can be used to do things like scavenge, steal, eavesdrop, and
          more, which helps us gather resources or advance the quest. However, their
          limited availability creates multiple tough strategic decisions.\r\n\r\nWhile
          the game encourages peaceful handling of situations, we are often pursued
          by enemy parties that block our access to key locations. If we&#39;re not
          smart enough to avoid their advances, we have to resort to violence, which
          draws even more attention to our merry band. There&#39;s a lot to juggle in
          order to achieve victory.\r\n\r\nThe lengthy adventure is divided into individual
          non-linear chapters, where the order in which we complete missions will determine
          the outcome of certain events. And since it&rsquo;s impossible to be everywhere
          at once, we must deal with the consequences of our choices.\r\n\r\nI deeply
          enjoyed the game&#39;s narrative, its tabletop-like nature, and the numerous
          strategic choices it presents. Although some activities may seem repetitive,
          they didn&rsquo;t detract from my overall experience.\r\n\r\nForetales is
          a $4.99 premium game without ads or iAPs.\r\n\r\nIt offers a challenging,
