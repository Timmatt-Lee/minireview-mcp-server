          is a high-quality port of the exhilarating Metroidvania action platformer
          set in a vast colorful world full of weird abominations, unique powerful bosses,
          rich and complex lore, and deadly obstacle courses.\r\n\r\nIt also features
          lots of places to discover, secrets to uncover, and spectacular battle tactics.
          Not to mention the blood, dismemberment, and gore\u2026 In other words, everything
          we all love about the genre.\r\n\r\nBlasphemous tells a deeply religious story
          about a terrible curse called The Miracle, which brought chaos to the world,
          turning many people into grotesque monsters and forcing others to manifest
          supernatural abilities.\r\n\r\nIn this dark world, our silent protagonist
          sets on a path toward penance and ultimate salvation. Without going into too
          many details, the lore of this game is quite unique, and attentive players
          will have a great time learning its intricacies and dark secrets.\r\n\r\nThe
          game offers 20+ hours of action-filled gameplay that has us freely explore
          a large open world, participate in all sorts of platforming challenges, and
          hone our combat skills on a wide variety of monsters.\r\n\r\nI like the game''s
          art style, detailed animations, and interesting monster design. Aside from
          a couple of frustrating moments, the gameplay also feels fair. We always know
          where to go, the increase in difficulty is moderately paced, and if we fail
          to proceed because we\u2019re not paying attention, that\u2019s entirely on
          us.\r\n\nUnfortunately, the port does a poor job of making the touch controls
          comfortable. It feels almost unplayable without an external Bluetooth controller.\r\n\r\nBlasphemous
          is a $7.99 premium game that includes all the DLC for no additional cost.\r\n\r\nIf
          you enjoy the Metroidvania genre and isn\u2019t a stranger to mind-bending
