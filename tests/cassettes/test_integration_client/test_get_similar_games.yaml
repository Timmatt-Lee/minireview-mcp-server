          Potter: Puzzles & Spells is a high-quality social-focused match-3 game where
          we play through a campaign of levels that takes us from the first to the last
          Harry Potter movie. The core match-3 gameplay experience is spiced up with
          magic spells, characters, and music straight out of the Harry Potter universe,
          which creates an immersive experience for fans of the franchise. Between levels,
          we unlock and level up spells that can be used in some levels, and even acquire
          pets with unique abilities and power-ups.The game\u2019s most unique feature
          is the Club meta-game system. Together with 29 other wizards, we compete against
          19 clubs in a weekly league to earn the most club points by completing levels
          and events. By the end of every week, the 5 Clubs with the most points advance
          to the next tier, which unlocks new advantages for all club members. This
          system creates a great incentive to continue playing, and the Club chat adds
          nice social and teamwork elements to the game.Although it is also earned through
          normal gameplay, Harry Potter: Puzzles & Spells monetizes by selling additional
