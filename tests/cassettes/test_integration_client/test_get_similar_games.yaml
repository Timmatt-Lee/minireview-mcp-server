          Crush Saga is a popular match-3 game with an almost endless array of levels
          that are designed to provide a relaxing and somewhat luck-based gameplay experience.The
          goal in Candy Crush Saga is to match 3 or more candies so they explode and
          destroy all the ice blocks and other obstacles, allowing us to complete each
          level\u2019s objective.The gameplay is extremely simple and largely random,
          but it still somehow feels like we\u2019re in control, which I liked. This
          randomness is what makes the game playable by anyone regardless of skill level,
          but it might also create a frustrating experience for those expecting to be
          able to win purely by being good at the game. As we play, we receive a bunch
          of consumable power-ups that make completing the levels easier. The early
          levels can be completed by just playing them enough times no matter your skill
          level, but later levels feel almost impossible without using these power-ups.The
          game was initially released on Facebook and is now one of the most downloaded
          games of all time \u2013 in large part thanks to its addictive gameplay, colorful
          art style, and flashy animations that give it a broad appeal.Candy Crush Saga
          monetizes via iAPs for power-ups and extra lives. The iAPs are in-your-face
          and constant, but we can still buy lives and power-ups through in-game gold,
          and some players have the option of watching ads for more. The 30-minute wait
          for each new life is irritating and drastically limits how long we can play.An
          option to buy endless lives would make this a top-tier game, as the core gameplay
          itself is well-made. You\u2019ll be fine for the first 100 levels, but once
          you get into the 200-300 range, the free-to-play experience becomes frustrating,
          and I\u2019d suggest just stopping at that point. This also makes it a very
          difficult game to properly score.","price":"Free","galeria":[{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/a865d30dc564e7b8a19522cb355ddb47.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/a865d30dc564e7b8a19522cb355ddb47.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-a865d30dc564e7b8a19522cb355ddb47.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/2037effd8bd0137f72339282f63dbe9d.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/2037effd8bd0137f72339282f63dbe9d.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-2037effd8bd0137f72339282f63dbe9d.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/96ef5c42dd40398f13a92661110ba9ff.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/96ef5c42dd40398f13a92661110ba9ff.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/96ef5c42dd40398f13a92661110ba9ff.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/4321fc005a0d0ec557b346b216f8ef30.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/4321fc005a0d0ec557b346b216f8ef30.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/4321fc005a0d0ec557b346b216f8ef30.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/b4e46da63d6f371103ae7da3fce40a2a.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/b4e46da63d6f371103ae7da3fce40a2a.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/b4e46da63d6f371103ae7da3fce40a2a.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/7722fce282d9b3a9cef888185e2f91ca.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/7722fce282d9b3a9cef888185e2f91ca.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/7722fce282d9b3a9cef888185e2f91ca.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/914bdde3dfbe38b9a262fa9a19ba0fe1.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/914bdde3dfbe38b9a262fa9a19ba0fe1.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/914bdde3dfbe38b9a262fa9a19ba0fe1.jpg"},{"imagem":"\/thumb\/review\/