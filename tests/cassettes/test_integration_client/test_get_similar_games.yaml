          is a simple yet clever puzzle game with hundreds of levels where we connect
          different shapes by drawing lines between them.The goal is to draw a single
          line that connects all of the same shapes in each level. One line connecting
          all the red squares, one connecting all the green triangles, and so on. What
          makes the gameplay tricky is that there are also octagon shapes with dots
          that define the number of lines that must pass through them. Connecting the
          shapes is always easy, but filling out the octagons gets difficult in some
          levels as we at times need to double back and try a new solution.The levels
          are overall very intuitive and logical, and the puzzle clever and fair \u2013
          not unlike the neat ad-free game, Tile Snap. Yet, in both games, the core
          puzzle mechanic is never expanded on with new twists and additions like great
          puzzle games often do. The game features no less than 24 stages that each
          contain 25 levels \u2013 and then additional procedurally-generated levels.
          The only downside is that they all look the same, so after a while, it feels
          as if we\u2019re just stuck in the same place. This is made worse by the fact
          that once we\u2019ve solved a level, we\u2019re immediately taken to the next,
          with no clear overall progress. Thankfully, the last stages finally get hard
          and more engaging.LYNE is a $2.99 premium game that is also available on Google
