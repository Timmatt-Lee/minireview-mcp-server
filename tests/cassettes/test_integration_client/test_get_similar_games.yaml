          is a match-3 puzzle game with a unique twist that means we must plan our moves
          carefully to make the most of each tile''s distinct behavior.Like in most
          match-3 games, we manipulate tiles on a grid to make lines of 3 or more matching
          colors. Swapperoo''s tiles, however, are limited in how they can move. Triangle
          tiles can only swap places with the tile they''re pointed at, Circle tiles
          cannot be moved but can be destroyed by tapping on them, and Square tiles
          cannot be directly manipulated at all.Each level has a goal of clearing a
          certain number of one type of tile. But to make things even trickier, some
          tiles appear with skulls on them and detonate if they''re not cleared before
          their timer runs out. This forces us to deliberately plan several moves ahead
          to avert disaster.Swapperoo''s 25 normal difficult levels are quick and can
          all be cleared in an afternoon. The dozens of \u201charder\u201d and \u201cchallenge\u201d
          levels ramp up the difficulty significantly and often take several tries to
          clear.While it can feel a little frustrating when time is running out on a
          skull tile and there''s seemingly no way to save ourselves, there are plenty
          of additional endless modes and time trials to play when we need a break from
          a particularly difficult level.Swapperoo costs $3.49 on Android and $2.99
          on iOS, and unlike many match-3 games, there\u2019s no way to pay for additional
          moves. Instead, our only option is to try again and plan our moves better.
          Limiting how each tile type can move creates a gameplay experience with plenty
          of opportunities to feel clever when planning our moves, and it\u2019s overall
          a great game for those looking for a different spin on the match-3 genre.","price":"$3.49","galeria":[{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/0933bffd5b9a8b76a6e56eb3242c9fb4.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/0933bffd5b9a8b76a6e56eb3242c9fb4.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-0933bffd5b9a8b76a6e56eb3242c9fb4.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/520acbe1661fead55fb988c2209ac688.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/520acbe1661fead55fb988c2209ac688.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-520acbe1661fead55fb988c2209ac688.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/2fcd2f43dfb933ca3e0be5240cc1dc35.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/2fcd2f43dfb933ca3e0be5240cc1dc35.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-2fcd2f43dfb933ca3e0be5240cc1dc35.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/0d2e4ded49821b4c2a5760e80402dc84.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/0d2e4ded49821b4c2a5760e80402dc84.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-0d2e4ded49821b4c2a5760e80402dc84.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/ae35667aec7b6d9f4433f19b25cb8a4b.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/ae35667aec7b6d9f4433f19b25cb8a4b.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-ae35667aec7b6d9f4433f19b25cb8a4b.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/f8be8c5cf831231972411c1a258da34c.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/f8be8c5cf831231972411c1a258da34c.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-f8be8c5cf831231972411c1a258da34c.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/1472adfa3c3a2d275ba73f83a79186a3.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/1472adfa3c3a2d275ba73f83a79186a3.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/15