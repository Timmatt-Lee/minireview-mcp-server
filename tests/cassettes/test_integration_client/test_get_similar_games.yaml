          II","slug":"levels-ii","logo":"common\/uploads\/icons\/f5125d4248d275a1305ae0cc245669f4.webp","logo_preloader":"\/common\/uploads\/cache\/icons\/1-30-30-f5125d4248d275a1305ae0cc245669f4.webp","thumb":"\/common\/uploads\/cache\/review\/1-900-498-seilacard-7097161.webp","thumb_preloader":"\/common\/uploads\/cache\/review\/1-30-17-seilacard-7097161.webp","usuario_favorito":false,"usuario_votou":null,"categoria":{"id":9,"nome":"Puzzle","slug":"puzzle"},"categorias":[{"id":9,"nome":"Puzzle","slug":"puzzle","type":"category"},{"id":41,"nome":"Strategy","slug":"strategy","type":"subcategory"}],"disponivel_android":true,"disponivel_ios":true,"descricao":"Levels
          II is a minimalistic but addictive strategy puzzle game where we merge tiles
          on a 5x5 grid board to score points by defeating enemies and collecting gold.\r\n\r\nThe
          game board consists of blue hero cards, yellow treasure cards, and red enemy
          cards. At the top of each card is a number indicating its value, which increases
          every time we merge the card with another card of the same type. So to defeat
          an enemy of value 4, we could merge two hero cards of value 3 and then move
          that combined hero into the enemy card.\r\n\r\nEvery time we merge to destroy
          a card, a new card spawns so the grid is constantly full. But unlike in the
          first LEVELS game, cards don&rsquo;t spawn randomly. Instead, merging treasure
          cards always spawns a hero card, merging heroes or collecting treasure spawns
          enemies, and defeating enemies spawn treasures.\r\n\r\nThis creates a fun
          strategy twist to the gameplay.\r\n\r\nThe primary objective is to collect
          as much treasure as possible to achieve a high score. The game ends when no
          more tiles can be moved or merged. When that happens, we must start a new
          run to see if we can beat our old score &ndash; just like in 2048 and other
          games like it.\r\n\r\nLevels II monetizes via occasional forced and incentivized
          ads. Thankfully, a single $6.99 iAP removes all ads and lets you play offline.\r\n\r\nThe
          gameplay is good fun for when you&rsquo;re bored, but like in many games like
