          '{"data":[{"id":5143,"nome":"Strongblade: Match 3 Game","slug":"strongblade-match-3-game","logo":"common\/uploads\/icons\/c143fa057256b4c95cd1ee2fa34270d7.webp","logo_preloader":"\/common\/uploads\/cache\/icons\/1-30-30-c143fa057256b4c95cd1ee2fa34270d7.webp","thumb":"\/common\/uploads\/cache\/review\/1-900-498-strongblade-minireview-4361328-4911999.webp","thumb_preloader":"\/common\/uploads\/cache\/review\/1-30-17-strongblade-minireview-4361328-4911999.webp","usuario_favorito":false,"usuario_votou":null,"categoria":{"id":9,"nome":"Puzzle","slug":"puzzle"},"categorias":[{"id":9,"nome":"Puzzle","slug":"puzzle","type":"category"},{"id":26,"nome":"Match-3","slug":"match-3","type":"subcategory"}],"disponivel_android":true,"disponivel_ios":true,"descricao":"StrongBlade
          is a cute offline-playable match-3 game where we play as a mouse traveling
          through a colorful world full of devious villains and friendly animal characters.\r\n\r\nThe
          core gameplay involves entering a level, matching tiles to complete its objective,
          spending the stars we earn to improve our camp, and then continuing to the
          next level.\r\n\r\nAs in all match-3 games, matching more than three tiles
          creates a special tile that may cause a large explosion or take out an entire
          row or column of tiles. As we progress, new obstacles are also introduced
          on the board that make strategically using these special tiles very important.\r\n\r\nAlong
          the way, we meet new friends that we can choose to play as when entering a
          level, each of which has a unique power that may come in handy. This variety
          of&nbsp;level objectives, traps, and friends prevents the game from growing
          stale too quickly during long&nbsp;play sessions.\r\n\r\nIf we fail&nbsp;to
          complete&nbsp;the level objective before running out of moves, we lose one
          of five lives. These lives replenish over time, but if there are none left,
          we must wait or pay for more. Thankfully, there are many ways to receive extra
          lives, or even unlimited lives for 30 minutes, including quests and donations
          from guild members.\r\n\r\nStrongBlade monetizes via iAPs for consumable power-ups
          and lives, but unlike most match-3 games, there are no forced or incentivized
          ads at all. It has several purchase pop-ups, but I haven&rsquo;t found the
          monetization limiting as a free player, and I have yet to run into any&nbsp;paywalls.\r\n\r\nOverall,
          it&rsquo;s one of the more polished cute match-3 experiences I&rsquo;ve played
