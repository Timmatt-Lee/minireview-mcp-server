          Quests is a minimalistic action-adventure game that manages to pack an enthralling
          puzzle-solving experience into a tiny 40x30 pixel format, with only 16 colors
          used to draw a vibrant world full of deadly dungeons, ingenious traps, and
          angry monsters guarding valuable treasure chests.The game has us explore five
          thematic dungeons full of obstacles that we must find a way through so we
          can reach the treasure at the end. We have an unlimited number of lives and
          thus no way of losing, but since our death counter affects the final score,
          we\u2019re urged to replay dungeons over and over to achieve a perfect result.Every
          dungeon consists of several interconnected chambers that each feature an objective
          that must be met to advance further. And oftentimes, actions performed in
          one room affect another, requiring us to memorize the dungeon layout and explore
          a lot. Personally, I felt that some puzzles were counter-intuitive and hard
          to comprehend, but thankfully, the developer provides a complete walkthrough
          on their website.The game\u2019s most unique feature is its extremely pixelated
          visual style, where only a handful of pixels are used for objects of interest.
          To make things worse, the isometric perspective often makes it difficult to
          understand the correct orientation of objects. It took me a while to get used
          to the visuals, but I ended up quite enjoying the pixelated world.Unfortunately,
          the game''s biggest issue is its unresponsive control scheme. Although it
          offers two options for button layouts, neither of them provides a comfortable
          way of controlling our character. This is especially detrimental during the
          frequent action sequences that require precise timing and quick reflexes.Mini
          Quests is completely free, without any ads or iAPs. It won''t suit everyone\u2019s
          taste, but definitely appeals to old-school adventure fans.","price":"Free","galeria":[{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/c43cbb2b221dbef276640e407a9e23c0.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/c43cbb2b221dbef276640e407a9e23c0.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-c43cbb2b221dbef276640e407a9e23c0.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/3001fa8b61b03de8424161849f0679e8.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/3001fa8b61b03de8424161849f0679e8.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-3001fa8b61b03de8424161849f0679e8.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/a2d17f92cbd023085668023d517004b8.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/a2d17f92cbd023085668023d517004b8.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-a2d17f92cbd023085668023d517004b8.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/a665047b83cd6f4f43587ebf46be38bc.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/a665047b83cd6f4f43587ebf46be38bc.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-a665047b83cd6f4f43587ebf46be38bc.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/ffe34af882b10e0778d2e4647e30413c.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/ffe34af882b10e0778d2e4647e30413c.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-ffe34af882b10e0778d2e4647e30413c.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/e4d479ae924414de3a34e549a4daa5f7.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/e4d479ae924414de3a34e549a4daa5f7.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-e4d479ae924414de3a34e549a4daa5f7.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/3d011f032d5a7ae4e0f7b7225c162196.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/3d011f032d5a7ae4e0f7b7225c162196.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-15