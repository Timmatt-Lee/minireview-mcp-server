          Gridland is a match-3 puzzle game where we match tiles to gather resources,
          build our town, and defeat the enemies attacking us every night.\r\n\r\nThe
          gameplay is split into day and night. During the day, we swap tiles to gather
          resources like food, wood, and stone. These resources are used to build and
          upgrade structures in our town. But each swap that we make also moves the
          sun across the sky, bringing us closer to night.\r\n\r\nWhen the sun sets,
          our tiles get replaced, and matching three similar tiles now summons a new
          enemy that our hero must fight. Shields and swords can also be matched to
          temporarily boost our attack and defense stats.\r\n\r\nTo complete the game,
          we must discover and stop the source of the enemies. But the game isn&rsquo;t
          super hardcore, because if we die, we simply restart from the previous day.\r\n\r\nDuring
          the day, creating a chain-reaction of matches helps us get the most out of
          every hour. But at night, we must do everything we can to avoid them, as a
          single combo quickly summons more enemies than we can handle. These contrasting
          strategies between day and night is what make Super Gridland stand out in
          the overcrowded match-3 genre.\r\n\r\nEach building is even tied to both a
          daytime and nighttime tile, which means upgrading them not only improves our
          resource efficiency&nbsp;but also upgrades our weapon and improves our enemies&rsquo;
          strength. Very little of this is explained outright, so a bit of experimentation
          is needed to make it to the next day.\r\n\r\nSuper Gridland is a $0.99 premium
          game. With a solid and challenging puzzle loop and a simple pixel art style,
          it&rsquo;s a treat for fans of match-3 games.","price":"$0.99","galeria":[{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20231003-105246-8284410.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20231003-105246-8284410.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20231003-105246-8284410.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20231003-105308-8284410.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20231003-105308-8284410.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20231003-105308-8284410.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20231003-114030-8284411.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20231003-114030-8284411.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20231003-114030-8284411.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20231004-214643-8284411.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20231004-214643-8284411.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20231004-214643-8284411.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20231003-114814-8284411.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20231003-114814-8284411.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20231003-114814-8284411.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20231010-225203-8284412.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20231010-225203-8284412.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20231010-225203-8284412.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20231003-125706-8284411.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20231003-125706-8284411.jpg","imagem_zoom":"\/common\/upload