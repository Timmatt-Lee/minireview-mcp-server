          Must Build A Boat is a sequel to 10000000 &ndash; a match-3 puzzle game where
          we traverse infinite dungeons to gain the experience and resources needed
          to upgrade our character and enter even harder dungeons.\r\n\r\nThe gameplay
          hasn&rsquo;t changed much from the previous game. At the top of the screen,
          we still view our character from the side as he runs through dungeons and
          encounters obstacles.\r\n\r\nBelow that, there&rsquo;s a large grid of tiles
          that we attempt to match by swiping to move an entire row or column at a time.
          Matching 3 sword or stave tiles lets us deal damage to our enemies, while
          keys open chests and doors, shields block incoming attacks, chests contain
          valuable items, and brain and muscle tiles provide resources needed for upgrades.
          Almost exactly like in the game&rsquo;s predecessor.\r\n\r\nSpeaking of upgrades,
          when we finish a run, we carry our accumulated resources back to our boat,
          where we spend them at various facilities to improve our equipment and learn
          useful new skills. This better prepares us for the next dungeons and the quests
          that must be completed to move on with the story.\r\n\r\nIn contrast to its
          predecessor, which had a definitive ending and didn&#39;t provide any content
          afterward, finishing all the dungeons in You Must Build A Boat is only the
          beginning. Because once the final destination has been reached, we turn our
          boat around and revisit old locations to complete unfinished quests and get
          hidden achievements, most of which are interesting to hunt for.\r\n\r\nYou
          Must Build A Boat is a $2.99 premium game without ads or iAPs. If you like
