          Vikings Forever is a humorous puzzle RPG about a group of dimwitted and politically
          incorrect Vikings waging a pointless war against a seemingly peaceful race
          of space slimes. The game is structured as a level-based story-driven adventure
          where we must beat a large number of stages to eventually reach the final
          goal. Every level consists of a rectangular grid full of enemies, traps, valuable
          gold, and treasure chests. Each party member occupies a horizontal line on
          this grid and can only move and attack forward. And if an enemy survives our
          attack, it retaliates, reducing our very limited health \u2013 so the best
          strategy is to dispose of threats without being hit at all.This is where puzzle
          elements come into play, as each character has a special skill that can shoot
          enemies from afar, push obstacles around the level, remotely activate traps,
          and so on. And in addition, we can use a wide variety of consumable items
          with various interesting effects. Our opponents aren\u2019t too smart and
          will always counter-attack, even if it means hitting their own allies. We
          can use our special skills to take advantage of this and create huge combos
          of enemies attacking themselves.As we progress, we earn gold and experience
          that we spend on recruiting new heroes and upgrading existing ones. The game
          features several ways of composing our party, allowing us to try different
          strategies. But keeping up with the increasingly harder challenges requires
          a lot of replaying and grinding, which may feel frustrating to some players.Star
