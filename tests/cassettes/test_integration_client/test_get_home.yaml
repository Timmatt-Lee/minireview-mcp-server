          Playing","slug":"role-playing","type":"subcategory"}],"disponivel_android":true,"disponivel_ios":true,"descricao":"SD
          Gundam G Generation Eternal is a strategy gacha RPG where we use a squad of
          characters and mechs to relive the stories and fights of the massive Gundam
          franchise through tactical, turn-based battles.\r\n\r\nIn the main game mode,
          we play through different missions that closely follow the stories of the
          many different Gundam series. Each mission has us take a team of units with
          us, which we then move around the grid-based playing field to defeat waves
          of enemies - a lot like in Fire Emblem Heroes.\r\n\r\nThe missions are relatively
          simple, but I&rsquo;d say the main excitement comes from exploring the different
          attacks of each Gundam as they all have special animations that really make
          it feel like we are watching the anime. And while there is an optional auto
          system for all combat, we&rsquo;re far better off playing manually.\r\n\r\nThere
          are also plenty of story and dialogue cut-scenes, which can thankfully be
          skipped. Similarly, the daily quests take just a few minutes to complete.\r\n\r\nWe
          earn materials used to upgrade our units through gameplay, but unlike most
          gacha games, we can also develop low-tiered units into high-tiered ones, completely
          changing them.&nbsp;\r\n\r\nWe acquire new Gundam via a gacha featuring a
          ton of units and a spark system that eventually lets us pick any character.
          The system is relatively generous, and most units of the same rarity appear
          to be of somewhat equal strength. We can also easily reroll our first 10 pulls
          infinitely to get the exact unit we want.\r\n\r\nSD Gundam monetizes via iAPs
          for upgrade materials, mech pilots, the gacha currency, and a generous energy
          system that never limited me. The campaign can be completed with free units,
          and there&rsquo;s no PvP. So, for a gacha game, the monetization is good.\r\n\r\nOverall,
          SD Gundam G Generation Eternal is a game clearly made for fans of the franchise
          seeking a tactical RPG experience. If that&#39;s you, you&#39;ll likely enjoy
