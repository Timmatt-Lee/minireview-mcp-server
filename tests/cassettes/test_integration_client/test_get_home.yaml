          GP Renegade is a perfect arcade hydrojet racer packed full of thrilling high-speed
          tracks, crazy stunts to unlock and master, and both single-player and various
          multiplayer game modes.\r\n\r\nIn the single-player mode, we progress through
          different types of races, occasionally challenging \u201cboss\u201d characters
          to unlock them and their hydrojet if we win.\r\n\r\nEvery race grants us a
          bit of XP and cash, and leveling up rewards us with skill points used to learn
          new skills and stunts.\r\n\nThe simple touch controls make it easy to get
          into the game. Since our jet accelerates automatically, we just touch either
          side of the screen to steer, swipe to perform stunts, and press buttons to
          brake or boost. But there\u2019s also support for tilt controls and external
          controllers - and we can even customize all buttons.\r\n\r\nBut what truly
          sets the game apart is its multiplayer modes, which include real-time multiplayer
          with private and public rooms. There\u2019s also a \u201cchallenge\u201d mode
          that lets us set time records and race against our friends\u2019 scores to
          top the leaderboards.\r\n\nHowever, it was actually the local split-screen
          multiplayer with up to 4 players using Bluetooth controllers that grabbed
          my attention. A rare feature for any mobile game, let alone a competent racer.\r\n\r\nRiptide
          GP: Renegade is a $2.99 premium game without ads or iAPs. It\u2019s also free
          with Google Play Pass.\r\n\r\nYes, the graphics are a bit outdated, but the
          gameplay is without a doubt still some of the best in this genre on mobile.","morto_data":null,"galeria":[{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250515-110025-riptide-gp-re-7289086.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250515-110025-riptide-gp-re-7289086.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20250515-110025-riptide-gp-re-7289086.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250515-110104-riptide-gp-re-7289086.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250515-110104-riptide-gp-re-7289086.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20250515-110104-riptide-gp-re-7289086.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250515-091425-riptide-gp-re-7289086.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250515-091425-riptide-gp-re-7289086.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20250515-091425-riptide-gp-re-7289086.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250515-091453-riptide-gp-re-7289087.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250515-091453-riptide-gp-re-7289087.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20250515-091453-riptide-gp-re-7289087.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250515-091534-riptide-gp-re-7289087.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250515-091534-riptide-gp-re-7289087.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20250515-091534-riptide-gp-re-7289087.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250515-082829-riptide-gp-re-7289087.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250515-082829-riptide-gp-re-7289087.jpg","imagem_zoom":"\/common\/uploads\/cache\/revi