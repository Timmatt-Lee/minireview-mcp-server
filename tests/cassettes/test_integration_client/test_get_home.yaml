          Squad Survival","slug":"space-squad-survival","logo":"common\/uploads\/icons\/73eba697a6d22545e9974c3b53e26f90.webp","logo_preloader":"\/common\/uploads\/cache\/icons\/1-30-30-73eba697a6d22545e9974c3b53e26f90.webp","thumb":"\/common\/uploads\/cache\/review\/1-900-498-sem-titulo-1-3445569.webp","thumb_preloader":"\/common\/uploads\/cache\/review\/1-30-17-sem-titulo-1-3445569.webp","nota":"7.8","usuario_favorito":false,"categoria":{"id":26,"nome":"Survival","slug":"survival"},"categorias":[{"id":26,"nome":"Survival","slug":"survival","type":"category"},{"id":2,"nome":"Action","slug":"action","type":"subcategory"}],"disponivel_android":true,"disponivel_ios":true,"descricao":"Space
          Squad Survival is a fantastic sci-fi survival game where we must gather resources,
          rebuild our starship, and fight space pirates to stay alive across various
          dangerous planets.\r\n\r\nThe compelling core gameplay loop has us venture
          into various zones that we fly around to mine ores, fight enemies, and collect
          food and fuel - all resources essential to maintaining our expanding crew
          and base.\r\n\r\nBack at our ship, we construct facilities, build defenses,
          and fend off periodic alien invasions that damage structures and deplete our
          oxygen. Thankfully, the repairs are affordable, and automated turrets help
          with defense, keeping the pace brisk and rewarding.\r\n\r\nThe drag-to-move
          or virtual joystick controls can feel janky, especially when trying to mine
          precise blocks, but they get the job done. The colorful pixel visuals are
          striking, and the sound effects add to the tension, especially during on-ship
          invasions.\r\n\r\nSadly, the game is slightly held back by bugs and a few
          frustrating design choices. For instance, there doesn&rsquo;t seem to be any
          real consequences for ignoring our crews&rsquo; hunger and exhaustion. And
          rearranging our ship&rsquo;s layout isn&rsquo;t possible without destroying
          and rebuilding structures.\r\n\r\nIn addition, we can&rsquo;t replay missions
          to farm resources, and each outing grows harder while draining precious supplies.
          Also, there&#39;s no clear fail state if our crew starves or the ship falls
          apart, which makes long-term survival feel oddly low-stakes.\r\n\r\nSpace
          Squad Survival monetizes via forced and incentivized ads in addition to iAPs
          for in-game currency. Thankfully, the ads can be removed for $3.99, and progression
          never feels walled behind the iAPs.\r\n\r\nDespite its flaws, Space Squad
          Survival has a fantastic foundation of fun gameplay, a strong atmosphere,
          and survival mechanics with real potential. With some polish and a few much-needed
          quality-of-life updates, this could become a standout in the genre.","morto_data":null,"galeria":[{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250617-112056-space-squad-s-0314932.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250617-112056-space-squad-s-0314932.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250617-112056-space-squad-s-0314932.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250613-185310-space-squad-s-0314932.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250613-185310-space-squad-s-0314932.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250613-185310-space-squad-s-0314932.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250617-112102-space-squad-s-0314932.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250617-112102-space-squad-s-0314932.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250617-112102-space-squad-s-0314932.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250617-112651-space-squad-s-0314933.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250617-112651-space-squad-s-0314933.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250617-112651-space-squad-s-0314933.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250617-112716-space-squad-s-0314933.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250617-112716-space-squad-s-0314933.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250617-112716-space-squad-s-0314933.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250617-113033-space-squad-s-0314933.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250617-113033-space-squad-s-0314933.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250617-113033-space-squad-s-0314