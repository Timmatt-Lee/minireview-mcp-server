          Playing","slug":"role-playing","type":"subcategory"}],"disponivel_android":true,"disponivel_ios":true,"descricao":"Wargroove
          2: Pocket Edition is an amazing fantasy-themed turn-based tactical wargame
          with a fresh perspective on the genre, and both solo campaigns, a roguelike
          mode, local multiplayer, and real-time or casual online PvP.\r\n\r\nThe core
          gameplay has us command multiple factions in turn-based tactical battles across
          beautiful maps, while gradually recruiting new units and growing stronger.\r\n\r\nThe
          partially voice-acted story is fairly strong but aimed at a younger audience.
          Some adult players may find it off-putting. But personally, I found it endearing
          and a refreshing change of pace from the recurring themes of the genre.\r\n\r\nThankfully,
          the difficulty is well-suited for wargamers of all ages. The level design
          is also highly creative, and I was often caught off guard by clever twists.
          Additionally, the generals&rsquo; special skills, called Grooves, add an interesting
          layer of strategy that keeps the battles dynamic.\r\n\r\nApart from the pre-made
          content, there&rsquo;s also a custom map and campaign editor with community
          sharing that greatly enhances the game&rsquo;s replayability.\r\n\r\nPersonally,
          I didn&rsquo;t like that 2 fingers were required to move the map, and I wish
          there was a menu button instead of relying on double-tapping on a tile to
          access options like &ldquo;end turn&rdquo; and &ldquo;resign&rdquo;. But apart
          from that, the UI is good.\r\n\r\nPlaying on my Samsung S25 Ultra with a case
          on, I needed to take short breaks to let the phone cool a little after about
          an hour of play. And it was quite demanding on the battery. But importantly,
          the game never stuttered or glitched, which I appreciate. The heating issue
          was reported by another member of our review team too.\r\n\r\nDespite these
          minor drawbacks, I greatly enjoyed Wargroove 2. It provides a challenging,
          unique, creative, and family-friendly experience that is easy to recommend.\r\n\r\nWargroove
          2 is a $8.99 premium game with no ads or iAPs.","morto_data":null,"galeria":[{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250809-001559-wargroove-2-7020334.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250809-001559-wargroove-2-7020334.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20250809-001559-wargroove-2-7020334.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250809-001658-wargroove-2-7020334.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250809-001658-wargroove-2-7020334.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20250809-001658-wargroove-2-7020334.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250810-020859-wargroove-2-7020334.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250810-020859-wargroove-2-7020334.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20250810-020859-wargroove-2-7020334.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250816-025334-wargroove-2-7020334.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250816-025334-wargroove-2-7020334.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20250816-025334-wargroove-2-7020334.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250817-213148-wargroove-2-7020335.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250817-213148-wargroove-2-7020335.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20250817-213148-wargroove-2-7020335.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250817-231601-wargroove-2-7020335.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250817-231601-wargroove-2-7020335.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20250817-231601-wargroove-2-7020335.