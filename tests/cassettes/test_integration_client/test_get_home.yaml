          - a cube&#39;s tale is a well-made puzzle game that introduces a few new concepts
          to the good old &ldquo;push a cube around a small level&rdquo; gameplay formula.\r\n\r\nThe
          goal in each level is to find a way to push our black cube onto a black platform
          by moving it left, right, up, and down. But as we move around the level, we
          also land on various special tiles that demolish, move, or transform part
          of the map itself.\r\n\r\nThis is an interesting mechanic that is used in
          clever ways throughout the levels. In fact, we often need to break part of
          the map to get a few steps ahead, but must do so carefully, as it&rsquo;s
          easy to lock ourselves in a situation we can&rsquo;t get out of.&nbsp;\r\n\r\nWith
          no rewind button, we&rsquo;re forced into a bunch of trial-and-error and level
          restarts. Until we can finally remember which steps work and which don&rsquo;t,
          and then implement them all in one go, that is.\r\n\r\nWhile there are 80
          levels to play through, they all feel a tad too similar. In addition, the
          difficulty ramps up too much at level 30, though it thankfully subsides to
          a more reasonable level again after that.&nbsp;\r\n\r\nOverall, the game is
          complex yet quite possible to complete. And once done, you can try to gain
          three stars in each level, which is much more challenging.\r\n\r\nThe biggest
          downside is that the game&rsquo;s visuals look like something we&rsquo;ve
          seen a hundred times before.\r\n\r\nQB &ndash; a cube&rsquo;s tale is a $3.49
          premium game on Android, whereas it&rsquo;s free to try on iOS, with a $3.99
          iAP unlocking the full game.&nbsp;\r\n\r\nIt&rsquo;s honestly a great price
          for how much gameplay we get &ndash; as long as you don&rsquo;t mind the simplistic
          puzzles and predictable gameplay.\r\n","morto_data":null,"galeria":[{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250911-210536-qb-7678344.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250911-210536-qb-7678344.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250911-210536-qb-7678344.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250911-210600-qb-7678344.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250911-210600-qb-7678344.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250911-210600-qb-7678344.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250911-210335-qb-7678345.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250911-210335-qb-7678345.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250911-210335-qb-7678345.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250911-210348-qb-7678345.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250911-210348-qb-7678345.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250911-210348-qb-7678345.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250911-210416-qb-7678345.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250911-210416-qb-7678345.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250911-210416-qb-7678345.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250911-210448-qb-7678345.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250911-210448-qb-7678345.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250911-210448-qb-7678345.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250911-210219-qb-7678345.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250911-210219-qb-7678345.jpg","imagem_zoom":"\/thumb\/review\