          the Gungeon is a fun 2D rougelike shooter with dungeon exploration, twin-stick
          shooting, and bullet hell combat all wrapped in a fun, colorful world.\r\n\r\nWe
          start the game by selecting one of four characters that each have a unique
          weapon and item to begin our run with. Like in other rougelikes, the main
          goal is to navigate through each floor of a dungeon, or in this case, &ldquo;Gungeon&rdquo;,
          while collecting more than 200 weapons and items.\r\n\r\nAs we explore each
          dungeon room, we fight enemies and find hidden secrets until we finally meet
          the floor boss, which is where the real challenge lies. Thankfully, we gradually
          collect a currency that can be used to unlock different useful weapons and
          items.\r\n\r\nBut maybe best of all, the game features online co-op multiplayer
          so we can enjoy taking down the tough bosses with a friend.\r\n\r\nThe game
          controls like a typical twin-stick shooter with one virtual joystick for movement
          and another to aim our gun. There is also a button for dodge-rolling to evade
          enemy attacks, a button for an active item, as well as a button to use a &ldquo;blank&rdquo;
          which wipes the screen of all enemy bullets.&nbsp;\r\n\r\nAlthough I didn&rsquo;t
          find the touch controls cumbersome, external controllers are also supported.\r\n\r\nEnter
          the Gungeon is free-to-try for the first five rooms, after which a $8.99 iAP
          unlocks the full game. For the quality and amount of content in the game,
          I believe this price is very fair.\r\n\r\nOverall, Enter the Gungeon remains
          as one of the strongest roguelikes around, and despite some users reporting
          a few technical bugs, the mobile port is almost perfect.","morto_data":null,"galeria":[{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/1000000694-6074780.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/1000000694-6074780.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-1000000694-6074780.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/1000000696-6074781.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/1000000696-6074781.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-1000000696-6074781.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/1000000699-6074781.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/1000000699-6074781.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-1000000699-6074781.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/1000000702-6074782.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/1000000702-6074782.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-1000000702-6074782.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/1000000700-6074782.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/1000000700-6074782.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-1000000700-6074782.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/1000000697-6074781.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/1000000697-6074781.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-1000000697-6074781.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/1000000703-6074782.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/1000000703-6074782.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-1000000703-6074782.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/1000000704-6074782.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/1000000704-6074782.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/1000000704-6074782.jpg"},{"imagem":"\/thumb\/revi