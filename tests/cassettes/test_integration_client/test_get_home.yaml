          Lord of the Rings: War","slug":"the-lord-of-the-rings-war","logo":"common\/uploads\/icons\/259d48f888a9d2c7d09c99903f92360c.webp","logo_preloader":"\/common\/uploads\/cache\/icons\/1-30-30-259d48f888a9d2c7d09c99903f92360c.webp","thumb":"\/common\/uploads\/cache\/review\/1-900-498-d48a74d4ca960bf65f5bbe7467524318.webp","thumb_preloader":"\/common\/uploads\/cache\/review\/1-30-17-d48a74d4ca960bf65f5bbe7467524318.webp","nota":"5.3","usuario_favorito":false,"categoria":{"id":15,"nome":"Strategy","slug":"strategy"},"categorias":[{"id":15,"nome":"Strategy","slug":"strategy","type":"category"}],"disponivel_android":false,"disponivel_ios":false,"descricao":"The
          Lord of the Rings: War is a multiplayer conquest strategy game where we occupy
          land, expand our city, recruit well-known heroes from the LotR, and fight
          other factions for Middle-earth dominance.\r\n\r\nAfter picking a faction,
          such as Rohan, Gondor, or even Isengard, our city is placed somewhere on the
          part of the map that belongs to our faction. Then, we start occupying surrounding
          land tiles by sending heroes to defeat the NPCs controlling them. As a grand-scale
          strategy game, we don&rsquo;t participate in individual battles. Instead,
          our job is to strategize where to attack when, and which units to equip each
          hero with.\r\n\r\nThe land we control provides ring power that improves our
          core stats, and as we upgrade our city, we gradually unlock new gameplay elements
          and can recruit more powerful units. Eventually, we can then venture into
          enemy territory for PvP, build forts throughout the map, harvest resources,
          and much more.\r\n\r\nOne of the most unique aspects of the game is that it&rsquo;s
          split into two-month seasons that have actual end-goals. All factions fight
          to accomplish the season objective first, and when a season ends, most things
          reset, and a new objective releases.\r\n\r\nSince the tutorial isn&rsquo;t
          fantastic and the UI is overwhelming, LotR: War is not easy to get into. Fortunately,
          a global chat lets us gather tips from other players, and a constant flow
          of quests helps us explore the insane number of systems and menus. The art-style
          even does a decent job at visually recreating the Middle-earth we know from
          the LotR movies.\r\n\r\nEverything from upgrading buildings to moving heroes
          takes time, which means the game is best enjoyed in short bursts. The game&rsquo;s
          many iAPs let us skip some of these wait-times and grow stronger in various
          ways, making the endgame PvP pay-to-win. Since our cities can be attacked
          by other players, this might also impact your free-to-play experience.\r\n\r\nWhile
          it&#39;s easy to dislike the wait-times and monetization, there&#39;s something
          about the gameplay loop that keeps me coming back for more. So despite its
