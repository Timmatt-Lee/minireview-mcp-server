          is an incredibly tight and slightly trippy music rhythm game where the notes
          don&rsquo;t just fall from the top of the screen but slide in from the bottom,
          left, and right sides too.\r\n\r\nEach track is played on a 5x3 grid, of which
          various tiles get highlighted throughout the song. No matter which sides the
          notes appear from, when they reach those highlighted tiles, we must tap at
          just the right time to score points.\r\n\r\nWhile there are only standard
          tap\/hold notes, the game&rsquo;s simple core concept is executed astonishingly
          well and with its targeted hardcore audience in mind.\r\n\r\nAnd the gameplay
          truly is challenging. The game doesn&rsquo;t hold back on giving us abysmal
          grades for even the tiniest of slip-ups, such as tapping the notes too early
          or too late. And on higher difficulties, the grid grows to 6x4.\r\n\r\nAll
          the filler content found in most other music games, such as an actual story,
          has been cut out. Instead, we unlock new songs by spending a currency earned
          from completing missions.&nbsp;\r\n\r\nI experienced just one major frustration
          while playing. In a game with such small windows for judging the notes, calibration
          is crucial. However, the audio loop in the calibration menu doesn&#39;t perfectly
          loop, so it keeps shifting gradually as we try to adjust the timing.&nbsp;\r\n\r\nThis
          had me play with the default calibration, which adversely affected not just
          my scores but the whole experience.\r\n\r\nRAVON is free to try for the first
          chapter of songs, after which there are iAPs to unlock the remaining chapters,
          buy score boosters, or acquire more currency.\r\n\r\nGive it a spin if you
          like hardcore rhythm games and its unique approach intrigues you. It is refreshing.","morto_data":null,"galeria":[{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-2025-07-21-12-24-22-80-b1c2fc-3081207.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-2025-07-21-12-24-22-80-b1c2fc-3081207.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-2025-07-21-12-24-22-80-b1c2fc-3081207.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-2025-07-21-11-31-44-03-b1c2fc-3081208.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-2025-07-21-11-31-44-03-b1c2fc-3081208.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-2025-07-21-11-31-44-03-b1c2fc-3081208.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-2025-07-21-11-30-30-13-b1c2fc-3081208.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-2025-07-21-11-30-30-13-b1c2fc-3081208.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-2025-07-21-11-30-30-13-b1c2fc-3081208.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-2025-07-21-11-34-20-78-b1c2fc-3081208.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-2025-07-21-11-34-20-78-b1c2fc-3081208.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-2025-07-21-11-34-20-78-b1c2fc-3081208.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-2025-07-21-11-33-05-97-b1c2fc-3081208.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-2025-07-21-11-33-05-97-b1c2fc-3081208.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-2025-07-21-11-33-05-97-b1c2fc-3081208.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-2025-07-21-11-37-33-66-b1c2fc-3081206.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-2025-07-21-11-37-33-66-b1c2fc-3081206.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-2025-07-21-11-37-3