          is a simple yet entertaining level-based indie puzzle platformer, where we
          must not only figure out the solution to each level but also execute precise,
          timely actions to successfully reach the exit.\r\n\r\nOur goal is to carefully
          guide our robot towards the exit while avoiding deadly traps like spikes,
          lasers, bottomless pits, and hostile robots. To overcome these challenges,
          we can jump, push blocks, operate switches, and shoot a special teleportation
          gun that swaps our place with whatever it hits.\r\n\r\nThis gun is the game&#39;s
          most prominent feature, and the one that I enjoyed playing with the most.
          Not only do we need to shoot it at the right moment, but also position ourselves
          correctly while the projectile is still in-flight, so that the block we swap
          with ends up in the desired position.\r\n\r\nThese timed manipulations often
          require several attempts, but the game is overall not nerve-rackingly challenging.
          I just wish the touch controls were a bit more responsive.\r\n\r\nRobox is
          a $3.99 premium game without ads or iAPs.\r\n\r\nIts only downside is that
