          is a fun co-op action RPG shooter that plays a lot like Supercell&rsquo;s
          mo.co, but with a focus on smaller 3-player monster mashing across a variety
          of campaign levels and game modes.\r\n\r\nEvery level has us matchmake with
          two other players to take down hordes of creatures and bosses using both ranged
          and melee weapons like guns and katanas. We also use various abilities that
          are tied to our gear pieces to deal massive damage or buff enemies, exactly
          like in mo.co.\r\n\r\nMovement and combat feel responsive, and there&rsquo;s
          a decent reliance on teamwork, without it feeling like a single bad team-mate
          ruins everything.\r\n\r\nThe random matchmaking is unique for every level,
          but we can also create custom parties to play through multiple maps with friends.
          And while the several daily, weekly, and monthly events aren&rsquo;t exactly
          groundbreaking, they help keep the gameplay fresh.\r\n\r\nAs we progress,
          we earn new gear through character level milestones, campaign rewards, and
          bounty missions that rotate hourly. This gear can then be levelled up using
          tokens earned through gameplay. And thankfully, gear levels transfer automatically
          if we switch out items, so we don&rsquo;t have to level them up again.\r\n\r\nThe
          biggest drawback is that the progression system is somewhat linear, though
          this is also exactly what helps make the game accessible. It works for casual
          players, but those expecting deep RPG mechanics might find the systems too
          restrictive.\r\n\r\nRiftbusters monetizes via a battle pass and gear loot
          boxes opened using premium currency that&rsquo;s either earned slowly through
          quests or purchased via iAPs. Since the game has no PvP, it&rsquo;s a decently
          fair system overall.\r\n\r\nWhile the shoehorned progression might frustrate
          some, the core gameplay loop is entertaining enough to make it worth checking
          out if you like fast-paced co-op RPG shooters.","morto_data":null,"galeria":[{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-2025-10-04-13-06-08-53-974812-9828690.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-2025-10-04-13-06-08-53-974812-9828690.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-2025-10-04-13-06-08-53-974812-9828690.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-2025-10-04-13-09-42-95-974812-9828690.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-2025-10-04-13-09-42-95-974812-9828690.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-2025-10-04-13-09-42-95-974812-9828690.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-2025-10-04-13-16-42-11-974812-9828690.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-2025-10-04-13-16-42-11-974812-9828690.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-2025-10-04-13-16-42-11-974812-9828690.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-2025-10-04-13-21-21-85-974812-9828691.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-2025-10-04-13-21-21-85-974812-9828691.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-2025-10-04-13-21-21-85-974812-9828691.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-2025-10-04-13-25-01-89-974812-9828691.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-2025-10-04-13-25-01-89-974812-9828691.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-2025-10-04-13-25-01-89-974812-9828691.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-2025-10-04-14-02-31-56-974812-9828691.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-2025-10-04-14-02-31-56-974812-9828691.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20