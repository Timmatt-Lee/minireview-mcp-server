          ''n Click","slug":"point-n-click","type":"subcategory"}],"disponivel_android":true,"disponivel_ios":false,"descricao":"Hidden
          Memories is the latest instalment in the Hidden Town franchise - a mysterious
          first-person adventure filled with enigmatic locations, cryptic puzzles, and
          dark secrets that we uncover through logic, observation, and by noting valuable
          hints on a piece of paper.\r\n\r\nWe play as a young man trapped in a mysterious
          house, which he has no memory of visiting. By slowly working his way through
          convoluted puzzles, he must restore his memories, recount the events that
          led him to be confined, and hopefully escape the mortal danger looming over
          him.\r\n\r\nThe gameplay involves carefully studying each location, searching
          for hints, collecting useful items, and solving puzzles to advance further.
          We must also visit a set of secondary locations, where we find crucial clues
          for the main story. If you have played any of the previous Dark Dome games,
          you pretty much know what to expect.\r\n\r\nThere are also two types of optional
          challenges. One of them is the familiar &ldquo;search for cats hidden who-knows-where&rdquo;,
          which requires tapping every suspicious object on the screen. The other type
          is a &quot;find certain objects among the clutter&quot; activity, which is
          new to the series but something we often see in other games.\r\n\r\nHidden
          Memories monetizes via short interstitial ads and optional ads that can be
          traded for hints. A single $2.99 removes the need for ads and unlocks a bonus
          endgame scene, making the purchase worthwhile.\r\n\r\nAlthough not closely
          tied to the events of the other games, Hidden Memories is a solid addition
          to the series - and one I thoroughly enjoyed playing all the way through to
          the end. For those who are still not tired of the slightly repetitive formula,
