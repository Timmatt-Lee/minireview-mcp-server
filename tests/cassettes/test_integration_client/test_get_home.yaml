          is an easy yet beautiful puzzle game with well-crafted, minimalistic visual
          elements that truly make the game&rsquo;s 100+ levels enjoyable.\r\n\r\nEach
          level consists of a few colored pillars and tiles. Our objective is to move
          the colored tiles around so that they match the pillars, which makes a tree
          grow out of them.&nbsp;\r\n\r\nBut to achieve this, we sometimes need to mix
          colors. For example, if the pillar is orange, we can place a red tile on one
          side of the pillar and a yellow tile on the other.\r\n\r\nOver time, many
          more gameplay elements and mechanics are introduced, such as a mirror that
          reflects light, and a piece that can change colors. These and many more help
          ensure the puzzles never grow dull.\r\n\r\nThe entire game can be completed
          in a few hours, as most levels are introductions to new mechanics that are
          solved automatically. With that said, there are a few complex levels that
          create a bit of a challenge, but the puzzles never become truly difficult.&nbsp;\r\n\r\nWhat
          truly kept me glued to the screen, however, was the colorful pieces and the
          neat interactivity. In fact, due to the low difficulty, the game leans more
          towards being a visual experience than a puzzle game. But what you get is
          of top-notch quality - despite the short runtime.&nbsp;\r\n\r\nThe gameplay
          has potential, I just wish the developers would add another 500 or even 1000
          levels. I would gladly play them all.\r\n\r\nColorzzle is a $0.99 premium
          game, and it&rsquo;s well worth the price for anyone who enjoys beautiful
          puzzle games.\r\n","morto_data":null,"galeria":[{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250903-163849-colorzzle-6912363.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250903-163849-colorzzle-6912363.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20250903-163849-colorzzle-6912363.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250903-163910-colorzzle-6912363.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250903-163910-colorzzle-6912363.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20250903-163910-colorzzle-6912363.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250903-163935-colorzzle-6912363.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250903-163935-colorzzle-6912363.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20250903-163935-colorzzle-6912363.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250903-163949-colorzzle-6912364.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250903-163949-colorzzle-6912364.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250903-163949-colorzzle-6912364.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250903-164014-colorzzle-6912364.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250903-164014-colorzzle-6912364.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250903-164014-colorzzle-6912364.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250903-164045-colorzzle-6912364.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250903-164045-colorzzle-6912364.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250903-164045-colorzzle-6912364.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250903-164113-colorzzle-6