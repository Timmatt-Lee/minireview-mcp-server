          Fusion is a challenging arcade game where we scramble across fast-moving platforms
          to collect energy orbs and elemental particles, all to power a mysterious
          gold-making machine.\r\n\r\nThe game is played on a grid of 4 rows that are
          populated by triangles and a single circle that is always surrounded by squares.
          We control this circle, hopping across the four moving rows by tapping any
          of the squares to move to its location.&nbsp;\r\n\r\nThis effectively means
          we can always only move one spot up, down, left, or right at a time. And if
          we move off-screen by standing still on the moving rows, our energy starts
          to drain fast.\r\n\r\nThe objective is to first collect the energy orbs that
          spawn at various locations on the grid by moving to them. When our energy
          bar is full, elements start appearing too, which we must also collect. But
          it&rsquo;s still critical to manage our energy level, as running out means
          game over, and running low means we can&rsquo;t collect elements.\r\n\r\nThis
          might sound easy, but the difficulty quickly ramps up by introducing platforms
          that shift, vanish, or even turn deadly. In fact, each of the game&rsquo;s
          10 stages introduces new hazards like poison tiles, corrupted spaces, and
          instant-death traps.&nbsp;\r\n\r\nThe core gameplay never changes, but it
          steadily becomes more chaotic and demanding, rewarding quick reflexes and
          good planning. There are no difficulty options or settings - this one&rsquo;s
          all about survival and high scores.\r\n\r\nAurum Fusion is a $1.99 premium
          game with no ads or iAPs.\r\n\r\nThe retro visuals and audio are crisp, giving
          the game a classic arcade feel. And the gameplay matches that; it&rsquo;s
