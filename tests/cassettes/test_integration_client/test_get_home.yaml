          Star GP","slug":"new-star-gp","logo":"common\/uploads\/icons\/fd65130d3560c383ba00e219e7321541.webp","logo_preloader":"\/common\/uploads\/cache\/icons\/1-30-30-fd65130d3560c383ba00e219e7321541.webp","thumb":"\/common\/uploads\/cache\/review\/1-900-498-sddssddddddddddddddddd-3186186.webp","thumb_preloader":"\/common\/uploads\/cache\/review\/1-30-17-sddssddddddddddddddddd-3186186.webp","nota":"8.3","usuario_favorito":false,"categoria":{"id":10,"nome":"Racing","slug":"racing"},"categorias":[{"id":10,"nome":"Racing","slug":"racing","type":"category"},{"id":6,"nome":"Arcade","slug":"arcade","type":"subcategory"}],"disponivel_android":true,"disponivel_ios":true,"descricao":"New
          Star GP is a surprisingly deep arcade-style motorsport game that balances
          simulation aspects like team management and physics with the no-nonsense thrill
          of racing at blazingly high speeds.\r\n\r\nThe career mode has us progress
          through five decades of F1 racing from the &lsquo;80s to now, each consisting
          of a major Grand Prix race and some minor races at various locations. We can
          move to the next decade after finishing all the GP races of the previous decade.\r\n\r\nBut
          this is where the game takes a turn, as the gameplay doesn&rsquo;t stop when
          we exit the racetrack. Instead, we must also manage our team, respond to media
          inquiries, and maintain cordial relations or antagonize our rival racers.\r\n\r\nEvery
          decision matters, as our team members may quit if they are left unhappy, and
          our rivals are extra motivated to beat us in the next race if we insult them
          in press meetings. This creates an interesting dynamic where we attempt to
          defend our team while not needlessly aggravating our opponents.\r\n\r\nCompleting
          race objectives rewards us with money for upgrades, but since we cannot simply
          farm more money by replaying races, it is important to spend it carefully.
          While the regular races can be replayed in case we don&rsquo;t beat them,
          the GP races cannot be replayed until we complete them all once.\r\n\r\nLike
          in other recent racing games, we also get a rewind feature that allows us
          to fix small errors that could otherwise have us redo the entire race. This
          comes in handy, especially for the high-stakes GP races.\r\n\r\nThe touch
          and\/or motion controls are great, and there&rsquo;s also external controller
          support.\r\n\r\nNew Star GP monetizes via forced ads between races, incentivized
