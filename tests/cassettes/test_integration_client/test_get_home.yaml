          is a casual yet deeply atmospheric puzzle platformer that has us guide a tiny
          wax candle through dark, dreamlike levels to bring light into the world.\r\n\r\nThe
          simple controls let us move around with a virtual joystick, light our wick
          by tapping the screen to reveal the path, and flick the screen to jump.\r\n\r\nBut
          lighting our wick comes at a cost, because if it burns for too long, we literally
          melt away. This small but clever twist makes every flash of light feel meaningful,
          especially in the game&rsquo;s gorgeously shadowed environments that look
          fantastic on AMOLED screens.\r\n\r\nThe platforming elements start basic,
          but each chapter introduces new mechanics like switches, traps, and other
          environmental puzzles. Since we have 10 lives per level, the difficulty never
          gets too intense, but the level design keeps things fresh and satisfying as
          we move through the game&rsquo;s 12 chapters.\r\n\r\nSadly, it&rsquo;s locked
          at 30 FPS, which might bother some players expecting smoother visuals. But
          despite that, Candleman&rsquo;s mood, music, and minimalist storytelling create
          a cozy little experience that&rsquo;s hard to put down.\r\n\r\nIt also has
          external controller support for those who prefer that.\r\n\r\nCandleman is
          a $4.99 premium game that is also available on Google Play Pass.\r\n\r\nIt&rsquo;s
          an easy recommendation if you&#39;re looking for a gentle platformer with
