          Rustbowl Rumble is the third instalment in a series of funny deck-builders,
          where the familiar cast of wacky characters return to wage tactical battles
          on the arena for fame and glory.\r\n\r\nCombat takes place on a 2x2 grid,
          where our three characters fight off waves of enemy brawlers. On each turn,
          we draw cards from the deck and play as many as we can with our limited pool
          of action points.&nbsp;\r\n\r\nCards can either perform immediate effects,
          like buffing, debuffing, and dealing damage, or equip our character with a
          handy piece of gear, but with a delay.\r\n\r\nOnce we end our turn, the brawl
          phase starts, where our opponents trade blows with whoever stands on the same
          row. So&nbsp;correct positioning of our troops is another significant part
          of the strategy.\r\n\r\nThere are many environmental effects that influence
          specific tiles, special rules that last for one turn, and class-based effects
          that make certain cards stronger when played by specific characters.\r\n\r\nIn
          fact, there are more interesting mechanics than I can list here, but those
          who enjoy complexity will be thrilled by the many possibilities.\r\n\r\nPersonally,
          I often found the game&#39;s challenges unfair, and losing in the final round
          sometimes seemed unjustified. This was mainly due to randomness and the unclear
          link between early-game choices and their long-term consequences. It takes
          a lot of runs to understand how to best build our decks and upgrade our brawlers.\r\n\r\nMeteorfall:
          Rustbowl Rumble is a $6.99 premium game without ads or iAPs.\r\n\r\nGiven
