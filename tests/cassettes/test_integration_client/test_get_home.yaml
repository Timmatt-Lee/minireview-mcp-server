          Years of Shadows is an amazing dark fantasy Metroidvania action platformer
          where we traverse colorful environments and defeat a wide variety of enemies
          using spectacular acrobatic skills and unique elemental powers.\r\n\r\nThe
          game takes place inside a large, sinister castle that our protagonist enters
          in a desperate attempt to put an end to a terrible curse that has plagued
          the land. But then she encounters a powerful boss monster, loses miserably,
          and dies. The end.\r\n\r\nWell, not quite. We befriend a strange teddy-bear-looking
          creature that becomes our companion throughout the game. Capable of accumulating
          light, it serves as both our ranged weapon and a mana shield for our otherwise
          fragile body.\r\n\r\nWe can replenish the mana shield freely, but only once
          it&#39;s fully depleted, which adds a fun twist where we learn to retreat
          from battles at just the right time.\r\n\r\nThe most fun, however, comes from
          utilizing the four elemental suits we gradually acquire. These not only allow
          us to traverse hostile environments, such as fire or poison, but also imbue
          our heroine with superpowers, allowing her to swim in water, soar through
          the skies, or navigate narrow tunnels similar to another well-known female
          character.\r\n\r\nMany enemies and even bosses have weaknesses to specific
          elemental damage, so switching gear becomes a crucial tactical skill.\r\n\r\nI
          like the game for its vast maze-like environment, cool level design, vibrant
          visual style, energetic music, unusual skills, and diverse action-packed gameplay.\r\n\r\nBut
          I don&rsquo;t like its monetization. Unfortunately, 9 Years of Shadows is
          a part of the Crunchyroll Game Vault and is only available for those subscribed
          to this service.\r\n\r\nStill, I wholeheartedly recommend it to every fan
          of the genre - there really aren&rsquo;t many games like it available on mobile.\r\n\r\nNOTE:
          Like all other games on MiniReview, this game&rsquo;s monetization score is
          based on the monetization&rsquo;s impact on the gameplay experience - not
          whether the price is &ldquo;worth it&rdquo;. Since the monetization has no
          impact on the gameplay, it scores 9 &ndash; down from 10 to indicate that
          although there are no ads or iAPs, it&rsquo;s not &ldquo;perfect&rdquo; to
