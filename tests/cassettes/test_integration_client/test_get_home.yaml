          Hit is an old classic of a physics-based casual arcade shooter, where our
          goal is to destroy all the glass obstacles in our path by throwing metal balls
          that we keep in stock by hitting crystals.\r\n\r\nIn each level, the camera
          automatically moves forward through beautifully minimalistic hand-crafted
          worlds, while we tap to fire our metal balls at all the unique glass obstacles
          that change for every stage.\r\n\r\nAs we progress, the game gets gradually
          but adequately more challenging, and since the concept is incredibly simple,
          Smash Hit is easy to get into.\r\n\r\nWhat I love the most about the game
          is its immersive graphics and perfectly designed music and sound effects.
          Most of the soundscape follows a calming theme, and the entire experience
          is filled with soothing sounds that create a fantastic atmosphere. The music
          even appropriately reacts to what happens in the game, such as when an obstacle
          suddenly falls in front of us.\r\n\r\nThe only downside for those not able
          to pay is that a big portion of the game is locked behind a premium version
          that enables checkpoints and includes five special game modes, two of which
          feature local multiplayer. Unfortunately, without these checkpoints, free
          players have to start from the very beginning of every level if they run out
          of balls.\r\n\r\nSmash Hit monetizes via a single $1.99 iAP to unlock the
          premium version.\r\n\r\nDespite releasing all the way back in 2014, it remains
          a great game for when you have a few minutes to kill &ndash; and if you haven&rsquo;t
          already played it, I think you&rsquo;ll find that the experience is like nothing
          you&rsquo;ve seen before.\r\n","morto_data":null,"galeria":[{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/smash1-4803208.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/smash1-4803208.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/smash1-4803208.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/smash4-4803209.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/smash4-4803209.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/smash4-4803209.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/smash5-4803209.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/smash5-4803209.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/smash5-4803209.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/smash6-4803209.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/smash6-4803209.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/smash6-4803209.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/smash8-4803210.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/smash8-4803210.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/smash8-4803210.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/smash9-4803210.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/smash9-4803210.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/smash9-4803210.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/smash10-4803210.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/smash10-4803210.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/smash10-4803210.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/smash13-4803211.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/smash13-4803211.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/smash13-4803211.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/smash14-4803211.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/smash14-4803211.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/smash14-