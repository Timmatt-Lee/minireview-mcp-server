b":"\/common\/uploads\/cache\/review\/1-900-498-asddafgfggf-5763338.webp","thumb_preloader":"\/common\/uploads\/cache\/review\/1-30-17-asddafgfggf-5763338.webp","nota":"7.8","usuario_favorito":false,"categoria":{"id":9,"nome":"Puzzle","slug":"puzzle"},"categorias":[{"id":9,"nome":"Puzzle","slug":"puzzle","type":"category"},{"id":27,"nome":"Physics-Based","slug":"physics-based","type":"subcategory"}],"disponivel_android":true,"disponivel_ios":true,"descricao":"Globs
          is a simple but fun logic-based puzzle game where we manipulate stretchy blobs
          called &ldquo;Globs&rdquo; in an attempt to push and pull one of them to the
          goal in each single-screen level.\r\n\r\nEach Glob has specific directions
          it can stretch in, and a maximum stretch distance. Some may stretch further
          to the left than to the right, or only to the left, or in all four directions
          at once. In addition, when standing next to a wall or another Glob, stretching
          ends up pushing our Glob in the opposite direction.\r\n\r\nThese simple mechanics
          of resizing and repositioning Globs, along with tricks like gravity and ice
          that get introduced later, take us through 43 levels of stretchy Sokoban-like
          puzzle solving.\r\n\r\nGlobs&#39; clear and bright pixel art style makes its
          single-screen levels easy to visually parse. And each of the game&rsquo;s
          four worlds brings its own distinct theme, music, and sound effects, giving
          them unique atmospheric identities.\r\n\r\nWhile the puzzles are quick and
          require clever thinking, the touch controls can be a little finicky, particularly
          when we&#39;re trying to stretch or shrink just one specific side of our Globs.
          Thankfully, undoing any action is easy.\r\n\r\nOnce completed, there&#39;s
          not much incentive to go back and replay levels, as the solutions remain static,
          with no additional challenges or collectibles to discover and only a few achievements
          beyond those we get for completing all the levels.\r\n\r\nGlobs is a premium
          game priced at $2.49 on Android and $2.99 on iOS, with no additional iAPs
          or ads.\r\n\r\nFor fans of simple and approachable block-pushing and move-planning
          puzzles, Globs is definitely worth a couple of bucks for a few dozen levels
