          Playing","slug":"role-playing","type":"subcategory"}],"disponivel_android":true,"disponivel_ios":false,"descricao":"Runic
          Curse is a story-driven indie 2D action platformer RPG, where we explore maze-like
          dungeons and fight enemies to gain new skills and equipment while preparing
          ourselves to defeat powerful bosses and reveal the mysteries of the location
          we are trapped in.True to the \"souls-like\" genre, our survivability relies
          heavily on dodging incoming attacks, keeping track of our stamina during combat,
          and spending lots of time grinding for new equipment by killing enemies that
          respawn every time we save our game. To aid us in this process, we collect
          and upgrade four types of weapons, enchanting them with different runes to
          unlock elemental powers and the ability to cast spells. There is no ultimate
          strategy for winning, as all monsters have their own strengths and weaknesses,
          requiring us to constantly adapt to new situations.The game may not be graphically
          appealing, but its simplistic art, somber music, and crisp sound effects create
          a perfect atmosphere for the surreal game-world. Runic Curse is best played
          with a controller, but still enjoyable with the uncustomizable touch controls
          that become decently comfortable after a while. The game is a bit too grindy,
          but after eventually finishing it, we can start another run with increased
          difficulty, or test our skills in the Boss Rush mode. The $2 upfront price
          of the full game often drops to $1, which is ridiculously inexpensive for
          the amount of content the game offers. There is also a free trial version
          called Runic Curse FREE. Although there are issues with the difficulty, the
          controls, and the translations, Runic Curse is a decent choice for any action
          RPG fan.","morto_data":null,"galeria":[{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/f1f32d684e9cb3d64d20db25b389a322.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/f1f32d684e9cb3d64d20db25b389a322.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-f1f32d684e9cb3d64d20db25b389a322.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/14e723dd0cf13b05713c5dbd53033b11.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/14e723dd0cf13b05713c5dbd53033b11.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-14e723dd0cf13b05713c5dbd53033b11.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/297fbefa4bd3cd40e88b5f8899a72329.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/297fbefa4bd3cd40e88b5f8899a72329.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-297fbefa4bd3cd40e88b5f8899a72329.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/5730404b98de582c1cdff14d067b50e8.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/5730404b98de582c1cdff14d067b50e8.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-5730404b98de582c1cdff14d067b50e8.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/c13aac189ec438033782ea5bcb194274.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/c13aac189ec438033782ea5bcb194274.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-c13aac189ec438033782ea5bcb194274.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/f160a165f44900411ebc5808e3a57b4e.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/f160a165f44900411ebc5808e3a57b4e.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-f160a165f44900411ebc5808e3a57b4e.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/f852c7b79121ff06d251e00527bc370f.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/f852c7b79121ff06d251e00527bc370f.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-f852c7b79121ff06d251e00527bc370f.webp"},{"ima