          BALL GEKISHIN SQUADRA is a fast-paced 2-lane 4v4 MOBA where we defeat NPC
          monsters and enemy players for XP while gradually taking down the opponent&rsquo;s
          towers and ultimately stealing the ball at their base.\r\n\r\nBut there are
          two gameplay twists that slightly change up this traditional MOBA formula.\r\n\r\nFirst
          of all, instead of our bases sending out groups of NPC units to tank the enemy
          towers&rsquo; attacks, they spawn an unkillable flying unit that completely
          stuns the towers. This unit disappears after a while, but since it cannot
          be killed, protecting the towers is more important than ever.\r\n\r\nThe second
          twist is that two random modifiers are drawn at the start of every match to
          help ensure that not all matches play exactly the same.\r\n\r\nBut what I
          personally like the best is the fast pace of the gameplay. Because the speed
          at which we can fly around the map feels fantastic and is very authentic to
          the franchise. I also like that there&#39;s controller support.\r\n\r\nHowever,
          the screen gets far too busy during combat, which makes it hard to see what&rsquo;s
          happening and properly respond in time. The zoomed-out camera and over-the-top
          skill animations and effects only worsen this. This will be a deal-breaker
          for some players.\r\n\r\nBetween matches, we spend the tokens we earn on leveling
          up heroes, which gradually unlocks new ones too. The same heroes can also
          be bought individually for premium currency.\r\n\r\nDRAGON BALL GEKISHIN SQUADRA
          monetizes via iAPs for premium currency and a gacha with cosmetic-only skins.
          There&rsquo;s no direct pay-to-win, but paying lets you unlock heroes faster.\r\n\r\nWhile
          the game is somewhat barebones and less polished than the competition, it&rsquo;s
          fun as a casual MOBA for quick matches. I&rsquo;m just not sure it can attract
