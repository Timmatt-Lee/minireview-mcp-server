          Entropy Effect is a great action roguelike that combines stylish combos with
          gorgeous 2D sprites for an experience that rivals even the best games in the
          genre. It&rsquo;s also a fully featured port of the PC version.\r\n\r\nAt
          the start of the game, we pick one of three characters to unlock for free
          permanently. Every character has their own moveset with different attacks
          and skills that upgrade throughout each run.\r\n\r\nWe control our character
          using a virtual joystick and attack, skill, dash, and jump buttons, which
          we use to fluidly sweep across the 2D maps and kill everything in sight. But
          where the game really starts to shine is when we obtain upgrades that let
          us combine our movement options into various attacks and string together long
          combos.\r\n\r\nAs in other roguelikes, we progress through a series of combat
          encounters that lead up to a boss.&nbsp;\r\n\r\nThese encounters gradually
          upgrade our character with new moves or general buffs that add attack modifiers.
          And although the levels are a bit dull, the combat and boss fights make up
          for it.\r\n\r\nBut maybe best of all, the game also features local co-op multiplayer.\r\n\r\nBlazBlue
          Entropy Effect monetizes via iAPs to unlock additional characters using &ldquo;Analyzers&rdquo;,
          the first of which costs $0.99, after which the price increases to $1.99 or
          a pack of six for $9.95. While most characters cost one Analyzer, a couple
          cost two.\r\n\r\nI believe the pricing is fair, as unlocking all characters
          costs about the same as the PC version. Just be aware that the story can&rsquo;t
          be completed without owning 2 characters, so it&rsquo;s basically a premium
          game with a free trial.\r\n\r\nIt&rsquo;s an excellent roguelike with a vast
          cast of unique characters that is only hampered by its uninteresting level
          design.","morto_data":null,"galeria":[{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/1000000674-5196326.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/1000000674-5196326.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-1000000674-5196326.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/1000000675-5196367.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/1000000675-5196367.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-1000000675-5196367.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/1000000676-5196395.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/1000000676-5196395.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-1000000676-5196395.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/1000000677-5196395.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/1000000677-5196395.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-1000000677-5196395.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/1000000681-5196396.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/1000000681-5196396.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-1000000681-5196396.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/1000000682-5196396.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/1000000682-5196396.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-1000000682-5196396.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/1000000683-5196396.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/1000000683-5196396.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-1000000683-5196396.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/1000000684-5196396.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/1000000684-5196396.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-1000000684-5196396.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/1000000685-519639