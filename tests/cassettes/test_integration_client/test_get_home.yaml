          directions, occasionally casting spells and consuming items. And that&rsquo;s
          basically it for the gameplay.\r\n\r\nOf course, the game diversifies our
          journey with a semblance of a story, a mildly intriguing quest line, and a
          variety of silly NPCs that offer advice or sell useful items.&nbsp;\r\n\r\nBut
          in general, Lowlander does not constrain our freedom, allowing us to&nbsp;roam
          the land, fight the ever-emerging monsters, descend into deadly dungeons,
          collect valuable loot, and earn experience to level up.\r\n\r\nA couple of
          annoying gameplay mechanics require us to keep track of our hunger meter and
          always carry a couple of healing potions and antidotes in our bag. Due to
          a lack of &ldquo;hand-holding&rdquo;, it&rsquo;s easy for newcomers to die
          from being underprepared. But after grasping the flow of the game, the whole
          thing turns into a slightly tedious yet manageable adventure.\r\n\r\nDespite
          not reinventing the genre, I like the game for what it is. The sense of being
          on an adventure, the urge to explore every nook and cranny, the sheer excitement
          of defeating powerful foes, the nostalgic graphics, and the lowkey sounds
