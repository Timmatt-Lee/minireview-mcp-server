          Around is the third and final installment in the loosely linked series of
          action platformers that started with Plant Down and continued into Mask Up.
          And this one features a similar wacky art style and unusual control scheme.\r\n\r\nArmed
          with a handgun and heavy fists, our protagonist must traverse a series of
          randomly generated locations, fighting enemies and accumulating resources
          in preparation for the ultimate showdown against a powerful boss.\r\n\r\nEvery
          enemy we defeat leaves behind a pool of yellow goo that serves as the game&#39;s
          main currency. It can be spent in the shops for better equipment or consumable
          items, but its main purpose is to fuel our character&#39;s upgrades when accumulated
          in sufficient quantities.\r\n\r\nJust like in Mask Up, yellow goo also transforms
          our protagonist, allowing him to grow an additional arm or turn into an indestructible
          muscleman. Yes, it gets hilariously wacky.\r\n\r\nAside from lots of cool
          items and well-hidden secrets, I liked the game&#39;s abundance of challenging
          tactical situations.\r\n\r\nDefeated enemies often hit explosive surfaces
          that send other enemies flying, causing additional explosions. These chain
          reactions force us to be extremely careful of our surroundings - especially
          since we have only 3 lives that are hard to replenish.\r\n\r\nMask Around
          offers several distinct control schemes, including virtual joysticks, gyroscope,
          and full controller support. The controls take quite a while to get used to,
          so don&#39;t expect significant progress during the first dozen runs. Still,
          it&#39;s a nice game to pick up and play when the mood is right - even if
          you fail to complete it in that run.\r\n\r\nMask Around is free-to-play, monetizing
          via a single $9.99 iAP to support the developer, remove a 5-second banner
          ad, and receive a couple of premium cosmetic items.","morto_data":null,"galeria":[{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-2025-01-02-19-41-02-472-com-r-7926197.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-2025-01-02-19-41-02-472-com-r-7926197.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-2025-01-02-19-41-02-472-com-r-7926197.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-2025-01-02-19-41-22-484-com-r-7926198.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-2025-01-02-19-41-22-484-com-r-7926198.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-2025-01-02-19-41-22-484-com-r-7926198.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-2025-01-02-19-41-48-674-com-r-7926198.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-2025-01-02-19-41-48-674-com-r-7926198.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-2025-01-02-19-41-48-674-com-r-7926198.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-2025-01-02-19-43-17-788-com-r-7926198.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-2025-01-02-19-43-17-788-com-r-7926198.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-2025-01-02-19-43-17-788-com-r-7926198.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-2025-01-02-19-51-51-544-com-r-7926198.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-2025-01-02-19-51-51-544-com-r-7926198.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-2025-01-02-19-51-51-544-com-r-7926198.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-2025-01-02-19-53-29-354-com-r-7926198.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-2025-01-02-19-53-29-354-com-r-7926198.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-2025-01-02-19-53-29-354-com-r-7926198.jpg"},{"imag