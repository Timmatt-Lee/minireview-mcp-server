          of Insanity 2 is a dark third-person shooter where we play as a police officer
          who gets trapped in a grim, nightmarish world by an evil necromancer and must
          now fight his way through horrifying monster and an ominous plot to get back
          to reality. It&rsquo;s a sequel to Wall of Insanity by the dev behind the
          &ldquo;Slaughter&rdquo; series.\r\n\r\nPlayed as one long story-driven campaign
          with lots of freedom, we move around to explore a large, ominous world while
          carefully conserving our ammo. As we walk between areas and dimly lit rooms
          with creepy blood stains everywhere, we find new weapons, keys that unlock
          closed doors, and extra ammo and health packs that help us stay alive.\r\n\r\nMeanwhile,
          the game&rsquo;s creepy story unfolds through cutscenes, ghostly flashbacks,
          dialogues, and mysterious diaries scattered around the world.\r\n\r\nSince
          the game is rather hardcore, utilizing the environment to our advantage is
          essential, such as by shooting a bomb to blow up all nearby enemies. Checkpoints
          are also far and few between, which means the &ldquo;game saved&rdquo; message
          will quickly become our best friend. Thankfully, we can change the difficulty
          in the settings.\r\n\r\nThe visuals are an upgrade from the predecessor. And
          while it still feels a bit indie, there are times where the light, shadows,
          and effects hit just right to make the game look straight up beautiful.\r\n\r\nThe
          enemy hit boxes feel slightly too small, though. And while there&rsquo;s controller
          support, the touch controls are missing a left-side shooting button. But the
          biggest downside is that enemies sometimes randomly spawn behind us, which
          can feel a bit unfair.\r\n\r\nWall of Insanity 2 is a $4.99 premium game,
          and it&rsquo;s well worth checking out if you enjoy dark adventure shooters.
          I think many will end up loving it.","morto_data":null,"pick_data":null,"semana":null,"galeria":[{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-2025-08-26-20-42-06-43-651550-6456412.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-2025-08-26-20-42-06-43-651550-6456412.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-2025-08-26-20-42-06-43-651550-6456412.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-2025-08-26-20-42-14-87-651550-6456413.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-2025-08-26-20-42-14-87-651550-6456413.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-2025-08-26-20-42-14-87-651550-6456413.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-2025-08-26-20-42-42-46-651550-6456413.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-2025-08-26-20-42-42-46-651550-6456413.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-2025-08-26-20-42-42-46-651550-6456413.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-2025-08-26-20-45-15-84-651550-6456414.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-2025-08-26-20-45-15-84-651550-6456414.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-2025-08-26-20-45-15-84-651550-6456414.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-2025-08-26-20-51-08-84-651550-6456414.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-2025-08-26-20-51-08-84-651550-6456414.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-2025-08-26-20-51-08-84-651550-6456414.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-2025-08-26-20-51-43-33-651550-6456414.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-2025-08-26-20-51-43-33-651550-6456414.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-150