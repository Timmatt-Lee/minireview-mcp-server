          Hell","slug":"bullet-hell","type":"subcategory"}],"disponivel_android":true,"disponivel_ios":true,"descricao":"ACECRAFT
          is a top-down shoot &lsquo;em up roguelike bullet hell game where we defeat
          enemies and dodge the onslaught of incoming attacks while gradually growing
          stronger via random upgrades across single-player and co-op multiplayer.\r\n\r\nThe
          core gameplay has us defeat 15 waves of enemies by moving around our auto-firing
          plane to avoid incoming attacks. And like in every modern roguelike, every
          time we level up, we then get to pick one of three random upgrades or weapons
          to add to our arsenal.\r\n\r\nBut the big twist is that we can release our
          finger to absorb certain enemy projectiles, and then tap again to fire them
          back at the enemies as a counter-attack.\r\n\r\nThis helps create a very engaging
          gameplay experience and a neat sense of risk vs. reward. The bosses at the
          end of every level are also fun, with unique attack patterns and abilities
          to avoid.\r\n\r\nBetween levels, we equip gear, install new items on our pilots,
          upgrade various aspects of our plane, and progress through an absolutely insane
          number of quests, achievements, events, and battle passes.\r\n\r\nWe also
          unlock new pilots and items through a gacha system with pretty bad pull rates.
          But so far, progression speed as a free player is still decent. Just stay
          clear of the monetization.\r\n\r\nWhile heavily inspired by Cuphead, the 1930s
          cartoon art style is very high quality, and the music and audio suit it perfectly.
          In fact, the entire game is super polished.\r\n\r\nThe biggest downside is
          that there&rsquo;s no co-op matchmaking, so you need to find friends to play
          with.\r\n\r\nACECRAFT monetizes via every single bad monetization system imaginable,
          including battle passes, gacha, and an energy system.\r\n\r\nIf you can ignore
          the ridiculous monetization, there&rsquo;s a genuinely decent game hiding
          underneath. So while I think many will enjoy it, just as many will despise
