          X or O? is a relaxing and simplistic logic-based puzzle game from the developer
          behind Fill-a-Pix and many other titles in the same genre.\r\n\r\nThe objective
          is to fill out a board by placing X&rsquo;s and O&rsquo;s, not too unlike
          how numbers are placed in Sudoku. The rules are that there must be an equal
          number of X&rsquo;s and O&rsquo;s in each row and column, but never more than
          2 next to each other.&nbsp;\r\n\r\nSince the rules are much simpler than in
          most similar puzzle titles, it&rsquo;s a perfect game to relax with while
          listening to an audiobook or doing something else.\r\n\r\nWe get to play through
          four level packs of every difficulty, each consisting of 30 boards. An average
          board takes about 12 minutes to solve. However, the difficulty isn&rsquo;t
          always consistent. Some boards are too simple, while others are too complex
          for their pack.&nbsp;\r\n\r\nThe hardest pack was too complex for me, and
          I only solved half the boards. The main tactics are intuitive and easy enough
          to figure out, but I wonder if there are deeper tactics that I need to understand
          to solve the levels I&#39;m stuck at.\r\n\r\nTic-Tac-Logic is free-to-play
          with no ads. The free level packs will last you weeks, but more can be bought
