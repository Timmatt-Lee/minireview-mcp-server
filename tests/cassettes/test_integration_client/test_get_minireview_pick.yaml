          Pocket Edition is a humorous 3D battle simulator with absolutely hilarious
          ragdoll physics, a large single-player campaign, online multiplayer, and even
          a workshop with player-created content ranging from new missions to unique
          factions.\r\n\r\nEach campaign level starts with the enemy&#39;s units placed
          on the right half of the screen, with us then placing our own units on the
          left side to best counter the enemy. And there truly are a ton of units to
          pick from, all divided into 13 distinct factions.\r\n\r\nSince placing units
          costs gold, we must carefully and strategically figure out which units to
          place and where. So if you love experimenting with unit placements, you&rsquo;ll
          definitely enjoy this.\r\n\r\nWhen we&rsquo;re ready, we tap a button to start
          the fight, after which our units rush toward the enemy to fight them in glorious
          ragdoll mayhem.\r\n\r\nWatching our units&rsquo; unhinged, wobbly physics
          is as much a part of the game as the actual planning and placement stage.
          And we can even watch everything in super slow motion and freely position
          our camera to truly appreciate the madness.\r\n\r\nThe game features a single-player
          campaign, simulations where we play both sides of the match, multiplayer,
          and a workshop where we can create or play player-made content.\r\n\r\nThe
          controls take some time to perfect, but I didn&rsquo;t have any actual problems
          with them. There&rsquo;s also partial controller support, though I couldn&rsquo;t
          get it working perfectly with my Xbox controller. That aside, it&rsquo;s overall
          a well-made mobile port.\r\n\r\nTABS Pocket Edition is a $4.99 premium game
          with no ads or iAPs.\r\n\r\nThanks to its ton of content, this is an easy
