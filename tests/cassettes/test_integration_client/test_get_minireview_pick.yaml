          Rising is a massive, fast-paced shooter RPG with super fun core gameplay and
          a vast semi-open world to explore between entering various PvE, co-op, and
          PvP modes.\r\n\r\nIn more ways than one, it feels like the love child of Genshin
          Impact and Call of Duty - including the gacha mechanics for unlocking characters.\r\n\r\nExploring
          the open world alongside other players is neat, especially during the world
          events where we collaborate to defeat a boss or protect a caravan from attacking
          aliens. And when we get bored with the story and side-missions, there are
          lots of game modes ranging from co-op boss raids to real-time PvP matches
          and even a roguelike mode.\r\n\r\nEach character we unlock also has a distinct
          set of weapons and special abilities that enable various playstyles, often
          including both melee and ranged attacks.\r\n\r\nBut the best part is easily
          the incredibly smooth movement. Running and jumping around while using character
          abilities to quickly dash toward enemies just feels fantastic. And the touch
          controls are also highly customizable, including external controller support.\r\n\r\nNew
          characters are unlocked through a relatively fair gacha mechanic with a pity
          system; just don&rsquo;t expect to get your preferred character fast. But
          if you can live with playing with what you get, you&rsquo;ll have a great
          time.\r\n\r\nIn casual PvP, all characters and weapons are 100% equalized,
          creating an entirely fair playing field. But in the extraction shooter-like
          PvP mode with the best rewards, all of this does impact your strength, adding
          some pay-to-win.\r\n\r\nDestiny: Rising monetizes via iAPs for gacha pulls,
          resources, cosmetics, and a battle pass. The late game is reported to be very
