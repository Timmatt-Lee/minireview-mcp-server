          Game: Unleashed is a last-man-standing multiplayer action game heavily inspired
          by Fall Guys and Roblox obstacle maps &ndash; and so far the only Netflix
          game that doesn&rsquo;t require a Netflix subscription.<br \/>\r\n<br \/>\r\nThe
          game tasks us with surviving a series of increasingly chaotic physics-based
          obstacle course levels full of moving platforms, spinning hazards, trapdoors,
          and more.<br \/>\r\n<br \/>\r\nThe goal is simple: reach the finish line before
          elimination. However, the game&rsquo;s poor collision detection and frequent
          server-side lag often see us phasing through obstacles or being launched unpredictably,
          turning the challenge into a test of patience rather than skill.<br \/>\r\n<br
          \/>\r\nTo progress, we must compete in a mix of faux team-based challenges
          and individual races where cooperation is more of a gimmick than a necessity.
          Team rounds see us grouped with random players, but the lack of meaningful
          collaboration tools makes winning feel more like luck than teamwork.<br \/>\r\n<br
          \/>\r\nMovement is also unresponsive, with loose physics causing frequent
          accidental eliminations. So all attempts to create tension with last-minute
          eliminations are undercut by the game&rsquo;s inconsistencies.<br \/>\r\n<br
          \/>\r\nBetween plays, we can unlock cosmetics and emotes for currency earned
          exclusively through gameplay. While it&rsquo;s commendable that you can&rsquo;t
          buy this currency via iAPs, the selection of items is rather uninspired.<br
          \/>\r\n<br \/>\r\nThe fluid PS1-inspired art style feels unfinished rather
          than deliberately retro, and the repetitive music loops and underwhelming
          audio cues do little to build atmosphere or tension.<br \/>\r\n<br \/>\r\nSquid
          Game: Unleashed fails to deliver on basic polish and gameplay satisfaction.
          Ultimately, all its bugs and errors make the experience more frustrating than
          fun. The only real upside is that it&rsquo;s entirely free.<br \/>\r\n<br
          \/>\r\nThe game tries to mimic the chaotic fun of Fall Guys but stumbles over
          its own technical issues and lack of originality. Hopefully, the bugs will
          get fixed over time.","notas":{"gameplay":5,"graficos":5,"controles":4,"monetizacao":10}},"review_total_solicitado":0,"usuario_seguiu":false,"usuario_seguiu_email":null,"usuario_seguiu_push":null,"usuario_ultimo_seguiu_email":null,"usuario_ultimo_seguiu_push":null,"mostrar_rewards":false,"especificacoes":[[{"nome":"Singleplayer","ativo":false,"url":"\/browse?players=singleplayer"},{"nome":"Multiplayer","ativo":true,"url":"\/browse?players=multiplayer"}],[{"nome":"Offline","ativo":false,"url":"\/browse?network=offline"},{"nome":"Online","ativo":true,"url":"\/browse?network=online"}],[{"nome":"Portrait","ativo":false,"url":"\/browse?screen-orientation=portrait"},{"nome":"Landscape","ativo":true,"url":"\/browse?screen-orientation=landscape"}],[{"nome":"PvE","ativo":false,"url":"\/browse?players=pve"}],[{"nome":"Co-op","ativo":false,"url":"\/browse?players=co-op"}],[{"nome":"PvP","ativo":false,"url":"\/browse?players=pvp"}],[{"nome":"Real-time
