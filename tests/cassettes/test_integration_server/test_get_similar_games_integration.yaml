          Playing","slug":"role-playing"},"categorias":[{"id":12,"nome":"Role Playing","slug":"role-playing","type":"category"},{"id":3,"nome":"Adventure","slug":"adventure","type":"subcategory"}],"disponivel_android":true,"disponivel_ios":true,"descricao":"Lunar
          Silver Story Touch is an excellent port of one of the most iconic JRPGs of
          the &#39;90s.\r\n\r\nIt features fantastic animated cutscenes, strong voice
          acting, a beautiful soundtrack, charming pixel art, and a wonderful story
          of adventure and romance sprinkled with lighthearted humor.\r\n\r\nThat said,
          it&rsquo;s worth noting that the voice acting and songs of this release come
          from the PSP version rather than the PS1 version. In this adaptation, the
          songs and scripts are changed to be more faithful to the Japanese source,
          a change that may disappoint some longtime fans of the series.\r\n\r\nThankfully,
          the game includes useful features such as adjustable battle speed, AI-assisted
          combat, and up to three programmable tactics. We can also adjust EXP and silver
          gains as well as enemy stats, allowing us to fine-tune the grind.\r\n\r\nThe
          game offers three control options, of which the external gamepad support is
          easily the best and most reliable. Then there&#39;s the virtual joystick,
          which gets the job done but feels stiff when navigating around objects. And
          finally, there&#39;s the point-and-click option that needs to be reworked
          as it&#39;s often unresponsive.\r\n\r\nI encountered an issue with the default
          retro UI not displaying equipment stats or spell details, though switching
          to the classic UI resolved these issues. But ironically, I also encountered
          a bug when trying to switch to said classic UI using the touch controls, as
          I kept unintentionally exiting the menu. This problem does not occur with
          a gamepad. This is taken into account in the art style score.\r\n\r\nAside
          from this, the rest of the UI works well and offers a good amount of customization.\r\n\r\nOverall,
          I thoroughly enjoyed revisiting this cherished childhood memory, and I highly
          recommend it to those who have an external controller.\r\n\r\nLunar Silver
          Story Touch is a premium game that costs $11.99 on Android and $9.99 on iOS.","morto_data":null,"pick_data":null,"semana":null,"galeria":[{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250825-222429-7424046.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250825-222429-7424046.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250825-222429-7424046.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250825-222809-7424047.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250825-222809-7424047.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250825-222809-7424047.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250828-021621-7424047.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250828-021621-7424047.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250828-021621-7424047.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250904-011222-7424047.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250904-011222-7424047.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250904-011222-7424047.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250905-004126-7424048.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250905-004126-7424048.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250905-004126-7424048.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250905-004355-7424048.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250905-004355-7424048.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250905-004355-7424048.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250906-092604-7424048.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250906-092604-7424048.jpg","imagem_zoom":"\/thum