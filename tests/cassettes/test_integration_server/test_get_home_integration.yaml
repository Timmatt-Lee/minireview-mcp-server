          '{"data":[{"tipo":"jogos","titulo":"Last added reviews","slug":"last-added-reviews","link":"\/browse?sort=last-added-reviews","itens":[{"id":6174,"nome":"A
          Little to the Left: Drawers","slug":"a-little-to-the-left-drawers","logo":"common\/uploads\/icons\/581c125a3902f57bdf400b5f7a26b0c1.webp","logo_preloader":"\/common\/uploads\/cache\/icons\/1-30-30-581c125a3902f57bdf400b5f7a26b0c1.webp","thumb":"\/common\/uploads\/cache\/review\/1-900-498-a-little-to-the-left-drawers-minireview-0442938.webp","thumb_preloader":"\/common\/uploads\/cache\/review\/1-30-17-a-little-to-the-left-drawers-minireview-0442938.webp","nota":"7.0","usuario_favorito":false,"categoria":{"id":9,"nome":"Puzzle","slug":"puzzle"},"categorias":[{"id":9,"nome":"Puzzle","slug":"puzzle","type":"category"},{"id":11,"nome":"Casual","slug":"casual","type":"subcategory"}],"disponivel_android":true,"disponivel_ios":true,"descricao":"A
          Little to the Left: Drawers is the sequel to a unique and engaging sorting
          puzzle game that delivers more of the same, but in a smaller package.\r\n\r\nThe
          goal is to neatly organize everything on screen, such as items in a kitchen
          drawer or a cupboard with tea and cakes. There are no instructions on what
          to do, and every item can be freely moved around.\r\n\r\nEvery level starts
          out as a mess of items, which we must sort in a way that makes it look systematic
          and neat. Combine 5 garbage pieces into a square, place seven pencils in the
          same room from long to short, and so on. In some levels, color and number
          sorting is a thing too.\r\n\r\nWhen we place an item close to where it&rsquo;s
          supposed to be, it does get dragged into place. But without any other instructions,
          it&rsquo;s easy to get stuck. And while the puzzles are a tad more intuitive
          than in the first game, quite a few still had me using the hint system.\r\n\r\nCertain
          solutions I didn&#39;t even understand after seeing them, so while some of
          the 32 levels are high quality, others feel somewhat broken. Even a tiny piece
          being out of place makes impossible to solve the level.\r\n\r\nThis sequel
          doesn&rsquo;t add much new to the series, and considering how short the runtime
          is, it feels like something is missing. I also experienced a bug where the
          game would zoom in at random intervals, making it impossible to move anything.\r\n\r\nA
          Little to the Left: Drawers is a $2.99 premium game.\r\n\r\nIt&#39;s a nice
          little experience, but a step down from the original. It would be easier to
          recommend if it had more levels. But if you loved the first one, you&rsquo;ll
          likely enjoy this one too.\r\n","morto_data":null,"galeria":[{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250912-154523-alttl-cupboar-7686379.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250912-154523-alttl-cupboar-7686379.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250912-154523-alttl-cupboar-7686379.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250912-154545-alttl-cupboar-7686379.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250912-154545-alttl-cupboar-7686379.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250912-154545-alttl-cupboar-7686379.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250912-154458-alttl-cupboar-7686379.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250912-154458-alttl-cupboar-7686379.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250912-154458-alttl-cupboar-7686379.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250912-154435-alttl-cupboar-7686379.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250912-154435-alttl-cupboar-7686379.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250912-154435-alttl-cupboar-7686379.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250912-154403-alttl-cupboar-7686380.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250912-154403-alttl-cupboar-7686380.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250912-154403-alttl-cupboar-7686380.jpg"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20250912-154245-alttl-cupboar-7686380.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20250912-154245-alttl-cupboar-7686380.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20250912-154245-alttl-cupboar-7686380.jpg"},{"imagem":"\/thumb\/review\