          Studio Story is another in Kairosoft&#39;s line of tycoon management games,
          where we&#39;re tasked with managing a TV Studio and producing the most enjoyable
          and profitable programming we can.\r\n\r\nMatching TV show ideas with themes,
          sets, talent, and production managers is all part of the job in TV Studio
          Story. Whether we&#39;re training our staff or decorating a game show backdrop,
          nearly everything we do is accomplished through a reasonably intuitive set
          of menus and windows.\r\n\r\nAnd it&rsquo;s hard to get truly stuck, as popups
          and tooltips are littered throughout the interface to guide us on what to
          do next, what new things we&#39;ve unlocked, and what we might have neglected.\r\n\r\nThe
          basic loop of coming up with a TV show idea and seeing it through to production
          and finally airing is incredibly satisfying. Every decision we make during
          each stage of production increases the show&#39;s Fun, Originality, Direction,
          and Production values, and watching those numbers shoot up is weirdly rewarding.\r\n\r\nWe&rsquo;re
          constantly given feedback in the form of TV ratings, fan breakdowns, and online
          chatter reviews. This makes us feel like we&rsquo;re always progressing toward
          the next small milestone without ever truly being put to the test &ndash;
          a lot like in an idle game.\r\n\r\nNew mechanics and tasks are introduced
          throughout our first 3-4 productions. It can take a while to get a handle
          on what actions make sense when, and even after a year or two in-game, analysis
          paralysis is a real threat.\r\n\r\nThe pixel art is charming as always, though
          it may feel a little tired if you&#39;ve played Game Dev Story or others before.\r\n\r\nTV
          Studio Story is a premium game that costs $6.49 on Android and $5.99 on iOS.
