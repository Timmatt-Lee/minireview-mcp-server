          Crisis is an elegantly designed modern take on retro turn-based strategy wargames
          with both single-player campaigns and ranked and casual multiplayer.\r\n\r\nThe
          game is an attempt at modernizing the Advance Wars experience, adding more
          units, biomes, and a map and campaign editor that allows us to create and
          share content with the community.\r\n\r\nFor those unfamiliar with Advance
          Wars, it&rsquo;s a classic turn-based wargame where you command ground, naval,
          air, and special units in tactical battles across varied terrains. It&rsquo;s
          the type of game where speed and solid tactics are key for victory.\r\n\r\nIn
          addition to the cross-play real-time multiplayer, we can even use crystals
          earned through gameplay to invite friends mid-match to help or hinder our
          progress in the single-player campaigns. This feature, combined with a friendly
          Discord community, makes the experience a very social one for those who prefer
          camaraderie over solo play.\r\n\r\nAthena Crisis is light enough for newcomers
          to pick up quickly, yet complex enough to offer a satisfying challenge to
          veteran wargamers. And with battles lasting anywhere from 15 minutes to a
          few hours on large maps, it&rsquo;s ideal for both short and long play sessions.\r\n\r\nThe
          game features beautiful vibrant pixel art with smooth combat animations, and
          a retro soundtrack that feels nostalgic without being dated.\r\n\r\nControls
          are simple and intuitive during battles, and while some menu options took
          me a bit to find, the UI makes good use of the limited screen size of mobile
          devices. The only other issues are that the map editor feels awkward on smaller
          screens, I encountered a few minor bugs, and it would be nice to be able to
          rename campaigns in progress.\r\n\r\nAthena Crisis is free to try, with a
          single $19.99 iAP unlocking the full game. While pricey, its solid and flexible
          turn-based gameplay with lots of replayability makes it well worth the cost.","morto_data":null,"galeria":[{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/1-0753382.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/1-0753382.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-1-0753382.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/3-0753382.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/3-0753382.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-3-0753382.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/4-0753383.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/4-0753383.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-4-0753383.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/5-0753383.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/5-0753383.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-5-0753383.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/2-0753382.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/2-0753382.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-2-0753382.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/6-0753383.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/6-0753383.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-6-0753383.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/9-0753384.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/9-0753384.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-9-0753384.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/7-0753384.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/7-0753384.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-7-0753384.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/10-0753384.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/10-0753384.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/10-0753384.jpg"},{"imagem