          Variants Daphne is a great 3D first-person dungeon crawler RPG with an interesting
          story, a persistent dark fantasy universe, and old-school gameplay that mixes
          real-time movement with turn-based combat.\r\n\r\nAfter an eerily mysterious
          beginning that I won&rsquo;t spoil, the core gameplay has us enter a dungeon
          to defeat powerful creatures and save our king using a team of six heroes.\r\n\r\nWe
          navigate the large dungeon to look for treasures, powerful enemies, and discoveries
          that progress the story. During combat, we take turns attacking with our heroes
          who each have unique skills.\r\n\r\nWhat really makes the game stand out is
          its excellent balance of risk vs. reward. Do we open a chest? Sure, but if
          it&rsquo;s a trap, our entire party may take damage. Enter a door? Okay, but
          we might get ambushed. Situations like this make it feel like a true RPG adventure,
          and I love that.\r\n\r\nThe game is rather hardcore, with persistent HP and
          MP and no way to escape to town without navigating to the teleporter in each
          floor. So we have to evaluate out when to stop exploring so we can get back
          without dying. I find this design rather brilliant.\r\n\r\nAt town, we can
          rest to recover and level up, buy and sell items, enhance our gear, inherit
          skills from other heroes, and much more.\r\n\r\nThe game features a gacha
          system for turning human remains and scraps found in dungeons into new heroes
          and gear, but its impact on gameplay seems minimal.\r\n\r\nThe biggest downsides
          are that the UI is a bit convoluted, the English translation isn&rsquo;t perfect,
          and the many menu screens take some getting used to.\r\n\r\nWizardy Variants
          Daphne monetizes via ridiculously expensive iAPs for the gacha and several
          mission-passes that let paying players unlock heroes and gear. Thankfully,
          the game is easily enjoyed as a free player, and there are seemingly no real
          paywalls or PvP. Just don&rsquo;t start spending on the game, as it&rsquo;s
          not worth it.\r\n\r\nEditor&#39;s note: The monetization is tricky to score.
