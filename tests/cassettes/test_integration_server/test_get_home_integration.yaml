          of Fantasy is a deep turn-based strategy war game set in a rich fantasy world,
          featuring both single-player campaigns and real-time PvP.\r\n\r\nThe core
          gameplay has us command humans, elves, orcs, dwarves, scaledfolk, and the
          undead in turn-based battles across diverse campaigns and scenarios. And most
          impressively, the game features over 440 technologies and more than 1,100
          units and buildings, allowing for significant strategic variety.\r\n\r\nMatched
          against an AI that offers a moderate level of challenge, our objective is
          to defeat the enemy within a set number of turns to receive rewards in the
          form of premium currency. We can later use this currency to unlock additional
          content.\r\n\r\nBeyond these campaigns and scenarios, the game also includes
          a level editor, real-time PvP, leaderboards, and intuitive controls.\r\n\r\nThe
          only minor downside is that many texts contain spelling and grammar issues.
          But to be fair, in return, we get a lot of new content thanks to the developer&rsquo;s
          consistent focus on updates.\r\n\r\nAge of Fantasy monetizes via iAPs and
          incentivized ads for the same premium currency we also earn through gameplay.
          So while this currency does unlock additional content, we can earn everything
          except maybe a few cosmetics for free. This is a great set up and I never
          felt pressured or locked behind paywalls.\r\n\r\nIn summary, Age of Fantasy
          offers a wealth of unique content that delivers many hours of entertainment.
