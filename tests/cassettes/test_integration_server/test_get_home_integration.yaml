          good auto battler like Super Auto Pets or Once Upon a Galaxy, each run is
          split into alternating shop and combat phases.&nbsp;\r\n\r\nDuring the shop
          phases, we carefully spend our coins on purchasing gods for our team, refreshing
          the shop, and upgrading the pantheon to find stronger gods. The gods all have
          unique stats, but often synergize best with other gods from the same mythology.\r\n\r\nOnce
          we&rsquo;re happy with the positioning and team composition of our units,
          the battle phase starts, where our gods automatically battle the enemies.
          While our gods are placed in a single line, careful positioning is crucial
          as they attack the enemies in turns.\r\n\r\nWe also get to pick powerful temporary
