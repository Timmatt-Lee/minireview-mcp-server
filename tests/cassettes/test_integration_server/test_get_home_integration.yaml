          Playing","slug":"role-playing","type":"subcategory"}],"disponivel_android":true,"disponivel_ios":true,"descricao":"Reverse:
          1999 is a fun turn-based RPG with a Slay the Spire-style card combat system
          and a unique twist that makes it stand out from other card battlers.\r\n\r\nWe
          play as a timekeeper who leads a team of three heroes into battle by playing
          cards that represent the characters&rsquo; moves, of which each have two normal
          ones and an ultimate. During our turn, we draw up to seven of these cards
          from our deck, and then place three of them to be played this round.\r\n\r\nThe
          fun twist is that if two identical cards end up next to each other in our
          hand, they merge to create a tier 2 version, which makes the card more powerful
          and sometimes even adds new abilities.&nbsp;\r\n\r\nWe can ensure that two
          identical cards end up next to each other by playing the card(s) in-between
          them, or by dragging one card onto another, though the latter makes us lose
          an attack slot for that turn. This can become frustrating when we accidentally
          drag a card to a wrong spot since it can&#39;t be reversed.\r\n\r\nEach character
          class has strengths or weaknesses against certain enemy classes, making team
          composition rather important.\r\n\r\nThankfully, new characters are unlocked
          via a very free-to-play-friendly gacha system that is easy to gain resources
          for and has good pull rates. Most characters also don&rsquo;t have a noticeable
          power level difference. I pulled a B-tier character and still breezed through
          the grindy gameplay.\r\n\r\nReverse: 1999 monetizes via iAPs for a battle
          pass, upgrade materials, gacha pulls, and cosmetics. Thankfully, the necessary
          resources are easy to farm, and there&rsquo;s no PvP - so paying players at
          most progress a bit faster.\r\n\r\nOverall, its fun gameplay loop and gorgeous
          art style make it an easy recommendation if you like card battlers and can
          ignore the gacha.","morto_data":null,"galeria":[{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20251002-200742-reverse-1999-9592734.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20251002-200742-reverse-1999-9592734.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20251002-200742-reverse-1999-9592734.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20251002-200832-reverse-1999-9592734.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20251002-200832-reverse-1999-9592734.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20251002-200832-reverse-1999-9592734.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20251004-171454-reverse-1999-9592735.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20251004-171454-reverse-1999-9592735.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20251004-171454-reverse-1999-9592735.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20251004-220136-reverse-1999-9592735.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20251004-220136-reverse-1999-9592735.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20251004-220136-reverse-1999-9592735.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20251004-220223-reverse-1999-9592735.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20251004-220223-reverse-1999-9592735.jpg","imagem_zoom":"\/common\/uploads\/cache\/review\/5-1500-1500-screenshot-20251004-220223-reverse-1999-9592735.webp"},{"imagem":"\/thumb\/review\/1\/696\/322\/webp\/screenshot-20251008-195441-reverse-1999-9928193.jpg","imagem_preloader":"\/thumb\/review\/1\/30\/14\/webp\/screenshot-20251008-195441-reverse-1999-9928193.jpg","imagem_zoom":"\/thumb\/review\/5\/1500\/1500\/webp\/screenshot-20251008-195441-reverse-1999-9928193.jpg"},{"imagem":"\/